<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberForum 2026 üöÄ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body {
            background: #0d0d0d; color: #0ff; text-align: center; padding: 20px;
            animation: glow 3s infinite alternate ease-in-out;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #0ff, 0 0 10px #00ffffaa; }
            to { text-shadow: 0 0 10px #0ff, 0 0 20px #00ffffbb; }
        }
        .container {
            max-width: 600px; margin: auto; background: rgba(20, 20, 20, 0.9);
            padding: 20px; border-radius: 12px; box-shadow: 0 0 15px #00ffffaa;
            border: 2px solid #0ff;
        }
        textarea {
            width: 100%; height: 100px; padding: 10px; border-radius: 8px;
            background: #222; color: #0ff; border: 1px solid #0ff;
            font-size: 16px;
        }
        button {
            background: #0ff; color: #000; border: none; padding: 10px 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold;
            transition: 0.3s; box-shadow: 0 0 8px #00ffffaa;
        }
        button:hover {
            background: #00cccc; box-shadow: 0 0 15px #00ffffcc;
        }
        .post-box {
            text-align: left; padding: 10px; background: #111;
            border-radius: 8px; margin: 10px 0; word-wrap: break-word;
            border-left: 3px solid #0ff; box-shadow: 0 0 8px #00ffff77;
        }
        .time { font-size: 12px; color: #00cccc; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê CyberForum 2026 üöÄ</h1>
        <textarea id="messageInput" placeholder="Write something..."></textarea>
        <br><br>
        <button onclick="addPost()">Post</button>
        <button onclick="copyLink()">Copy Shareable Link</button>
        <h2>üìú Latest Posts:</h2>
        <div id="posts"></div>
    </div>

    <script>
        const MAX_POSTS = 10; // Keep only the last 10 messages

        function getStoredPosts() {
            let hash = window.location.hash.substring(1);
            let decompressed = hash ? LZString.decompressFromEncodedURIComponent(hash) : "[]";
            return JSON.parse(decompressed || "[]");
        }

        function savePosts(posts) {
            while (posts.length > MAX_POSTS) {
                posts.shift(); // Remove the oldest post if limit is exceeded
            }
            let compressed = LZString.compressToEncodedURIComponent(JSON.stringify(posts));
            window.location.hash = compressed;
            renderPosts(posts);
        }

        function addPost() {
            let text = document.getElementById("messageInput").value.trim();
            if (!text) return alert("Write something first!");

            let posts = getStoredPosts();
            posts.push({ text, time: new Date().toLocaleString() });

            savePosts(posts);
        }

        function renderPosts(posts) {
            let postContainer = document.getElementById("posts");
            postContainer.innerHTML = posts.map(p => `
                <div class="post-box">
                    <span class="time">${p.time}</span>${p.text}
                </div>`).join("");
        }

        function copyLink() {
            let link = window.location.href;
            navigator.clipboard.writeText(link).then(() => alert("Link copied!"));
        }

        renderPosts(getStoredPosts()); // Load existing posts on page load
    </script>
</body>
</html>
