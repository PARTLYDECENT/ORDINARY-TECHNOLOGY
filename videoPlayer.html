<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Video Player</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #0d0d2b, #050018);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        button {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
        }

        main {
            width: 90%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        .video-container {
            width: 100%;
            background: #000;
            border: 4px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .video-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
        }

        .video-title {
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 5px #00ffff;
        }

        .video-counter {
            font-size: 1rem;
            color: #ff00ff;
        }

        .control-panel {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .video-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .speed-panel {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .current-speed {
            font-size: 1.2rem;
            color: #ff00ff;
            margin-left: 10px;
        }

        .feature-panel {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tracker-marker {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 10px #00ffff;
            pointer-events: all;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }

        .tracker-marker:hover {
            transform: scale(1.5);
        }

        .focused-area {
            position: absolute;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        .ambient-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 6px;
            box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.5);
            z-index: 5;
            transition: box-shadow 1s ease;
        }

        .active-button {
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
        }
    </style>
</head>

<body>
    <canvas id="matrixCanvas"></canvas>
    <header>
        <button class="back-button" onclick="goBack()">BACK</button>
        <h1>ALIEN VIDEO PLAYER</h1>
    </header>
    <main>
        <div class="video-container">
            <video id="cyclicVideo" autoplay loop controls>
                <source src="video1.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <div id="ambientBorder" class="ambient-border"></div>
        </div>
        <div class="video-info">
            <div class="video-title" id="videoTitle">Video 1</div>
            <div class="video-counter">
                <span id="videoCounter">1</span> / 20
            </div>
        </div>
        <div class="control-panel">
            <div class="video-navigation">
                <button id="prevVideo">Previous</button>
                <button id="nextVideo">Next</button>
                <button id="downloadBtn">Download</button>
            </div>
        </div>
        <div class="speed-panel">
            <button data-speed="0.5">0.5x</button>
            <button data-speed="0.75">0.75x</button>
            <button data-speed="1.0" class="active">1.0x</button>
            <button data-speed="1.25">1.25x</button>
            <button data-speed="1.5">1.5x</button>
            <button data-speed="1.75">1.75x</button>
            <button data-speed="2.0">2.0x</button>
        </div>
        <div class="feature-panel">
            <button id="trackingBtn">Scene Tracking</button>
            <button id="focusModeBtn">Precision Focus</button>
            <button id="ambientGlowBtn">Edge Glow</button>
        </div>
    </main>

    <script>
        // Matrix background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) drops[i] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    // Video player setup
const videoSources = Array.from({ length: 20 }, (_, i) => `video${i + 1}.mp4`);
let currentVideoIndex = 0;
const cyclicVideo = document.getElementById("cyclicVideo");
const videoTitle = document.getElementById("videoTitle");
const videoCounter = document.getElementById("videoCounter");
const speedButtons = document.querySelectorAll('.speed-panel button');
const downloadBtn = document.getElementById("downloadBtn");
const trackingBtn = document.getElementById("trackingBtn");
const focusModeBtn = document.getElementById("focusModeBtn");
const ambientGlowBtn = document.getElementById("ambientGlowBtn");
const videoContainer = document.querySelector('.video-container');
const ambientBorder = document.getElementById('ambientBorder');

// Feature flags and state variables
let trackingEnabled = false;      // Bookmark mode
let focusModeEnabled = false;     // Smart zoom preview mode
let ambientGlowEnabled = false;   // Dynamic color theme
let trackerMarkers = [];
let zoomPreview = null;
let zoomCenter = null;
let zoomAnimationFrameId = null;

// Update UI with current video data
function updateUI() {
    cyclicVideo.src = videoSources[currentVideoIndex];
    cyclicVideo.load();
    cyclicVideo.play();
    
    videoTitle.textContent = `Video ${currentVideoIndex + 1}`;
    videoCounter.textContent = currentVideoIndex + 1;
    
    // Clear any existing bookmarks when changing videos
    clearBookmarks();
}

// Initialize video display
updateUI();

// Speed control (unchanged)
speedButtons.forEach(button => {
    button.addEventListener('click', function() {
        const speed = parseFloat(this.dataset.speed);
        cyclicVideo.playbackRate = speed;
        speedButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
    });
});

// Navigation buttons (prev/next)
document.getElementById("prevVideo").addEventListener("click", function() {
    currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
    updateUI();
});
document.getElementById("nextVideo").addEventListener("click", function() {
    currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
    updateUI();
});

// Download button (unchanged)
downloadBtn.addEventListener("click", function() {
    const a = document.createElement('a');
    a.href = videoSources[currentVideoIndex];
    a.download = `video-${currentVideoIndex + 1}.mp4`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
});

/*––––––––––––––––––––––––––––––––––
   NEW BOOKMARK MODE (was "tracking")
––––––––––––––––––––––––––––––––––*/

// Toggle bookmark mode via the tracking button.
trackingBtn.addEventListener("click", function() {
    trackingEnabled = !trackingEnabled;
    this.classList.toggle('active-button');
    
    // Change cursor to indicate bookmark mode if enabled.
    videoContainer.style.cursor = trackingEnabled ? 'crosshair' : 'default';
});

// Helper: Format seconds into mm:ss
function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

// Create a bookmark marker at the click position.
function addBookmark(e) {
    const containerRect = videoContainer.getBoundingClientRect();
    const x = e.clientX - containerRect.left;
    const y = e.clientY - containerRect.top;
    const bookmarkTime = cyclicVideo.currentTime;
    
    const marker = document.createElement('div');
    marker.className = 'tracker-marker'; // Style this class as desired
    marker.style.position = 'absolute';
    marker.style.left = `${x - 10}px`;
    marker.style.top = `${y - 10}px`;
    marker.style.width = '20px';
    marker.style.height = '20px';
    marker.style.backgroundColor = '#ffcc00';
    marker.style.borderRadius = '50%';
    marker.style.display = 'flex';
    marker.style.alignItems = 'center';
    marker.style.justifyContent = 'center';
    marker.style.color = '#000';
    marker.style.fontSize = '10px';
    marker.style.cursor = 'pointer';
    marker.title = `Jump to ${formatTime(bookmarkTime)}`;
    marker.textContent = formatTime(bookmarkTime);
    
    // Clicking the marker jumps to that bookmarked time.
    marker.addEventListener('click', function(ev) {
        ev.stopPropagation(); // Prevent conflict with other click events.
        cyclicVideo.currentTime = bookmarkTime;
    });
    
    videoContainer.appendChild(marker);
    trackerMarkers.push(marker);
}

// Clear all bookmark markers.
function clearBookmarks() {
    trackerMarkers.forEach(marker => {
        if (marker.parentNode) {
            marker.parentNode.removeChild(marker);
        }
    });
    trackerMarkers = [];
}

/*––––––––––––––––––––––––––––––––––
   NEW FOCUS MODE: SMART ZOOM PREVIEW
––––––––––––––––––––––––––––––––––*/

// Toggle smart zoom preview mode via the focus mode button.
focusModeBtn.addEventListener("click", function() {
    focusModeEnabled = !focusModeEnabled;
    this.classList.toggle('active-button');
    
    if (!focusModeEnabled && zoomPreview) {
        videoContainer.removeChild(zoomPreview);
        zoomPreview = null;
        zoomCenter = null;
        cancelAnimationFrame(zoomAnimationFrameId);
    }
});

// When focus mode is active, a click creates (or updates) a zoom preview.
function createZoomPreview(e) {
    const videoRect = cyclicVideo.getBoundingClientRect();
    const x = e.clientX - videoRect.left;
    const y = e.clientY - videoRect.top;
    zoomCenter = { x, y };
    
    if (!zoomPreview) {
        zoomPreview = document.createElement('canvas');
        zoomPreview.width = 200;
        zoomPreview.height = 200;
        zoomPreview.style.position = 'absolute';
        zoomPreview.style.right = '10px';
        zoomPreview.style.top = '10px';
        zoomPreview.style.border = '2px solid #fff';
        zoomPreview.style.zIndex = 1000;
        videoContainer.appendChild(zoomPreview);
    }
    updateZoomPreview();
}

// Continuously update the zoom preview with the zoomed region.
function updateZoomPreview() {
    if (!focusModeEnabled || !zoomPreview || !zoomCenter) return;
    const ctx = zoomPreview.getContext('2d');
    const zoomFactor = 2; // Adjust zoom level here.
    const previewWidth = zoomPreview.width / zoomFactor;
    const previewHeight = zoomPreview.height / zoomFactor;
    
    const videoRect = cyclicVideo.getBoundingClientRect();
    const scaleX = cyclicVideo.videoWidth / videoRect.width;
    const scaleY = cyclicVideo.videoHeight / videoRect.height;
    
    let sx = (zoomCenter.x * scaleX) - (previewWidth / 2);
    let sy = (zoomCenter.y * scaleY) - (previewHeight / 2);
    sx = Math.max(0, Math.min(cyclicVideo.videoWidth - previewWidth, sx));
    sy = Math.max(0, Math.min(cyclicVideo.videoHeight - previewHeight, sy));
    
    try {
        ctx.drawImage(cyclicVideo, sx, sy, previewWidth, previewHeight, 0, 0, zoomPreview.width, zoomPreview.height);
    } catch (error) {
        console.error("Error updating zoom preview:", error);
    }
    zoomAnimationFrameId = requestAnimationFrame(updateZoomPreview);
}

/*––––––––––––––––––––––––––––––––––
   Combine video click events
––––––––––––––––––––––––––––––––––*/

// When the video is clicked, decide which mode should react.
cyclicVideo.addEventListener("click", function(e) {
    if (focusModeEnabled) {
        createZoomPreview(e);
    } else if (trackingEnabled) {
        addBookmark(e);
    }
});

/*––––––––––––––––––––––––––––––––––
   NEW AMBIENT GLOW: DYNAMIC COLOR THEME
––––––––––––––––––––––––––––––––––*/

// Toggle dynamic color theme via the ambient glow button.
ambientGlowBtn.addEventListener("click", function() {
    ambientGlowEnabled = !ambientGlowEnabled;
    this.classList.toggle('active-button');
    
    if (ambientGlowEnabled) {
        setupDynamicColorTheme();
    } else {
        // Reset to default glow if turned off.
        ambientBorder.style.boxShadow = 'inset 0 0 30px rgba(0, 255, 255, 0.5)';
    }
});

// Analyze a low–res snapshot of the video and update the UI’s glow.
function setupDynamicColorTheme() {
    if (!ambientGlowEnabled) return;
    
    const offscreenCanvas = document.createElement('canvas');
    const offCtx = offscreenCanvas.getContext('2d');
    offscreenCanvas.width = 50;  
    offscreenCanvas.height = 50;
    
    function updateDynamicTheme() {
        if (!ambientGlowEnabled) return;
        
        try {
            offCtx.drawImage(cyclicVideo, 0, 0, offscreenCanvas.width, offscreenCanvas.height);
            const imageData = offCtx.getImageData(0, 0, offscreenCanvas.width, offscreenCanvas.height);
            const data = imageData.data;
            let totalR = 0, totalG = 0, totalB = 0;
            const numPixels = data.length / 4;
            
            for (let i = 0; i < data.length; i += 4) {
                totalR += data[i];
                totalG += data[i + 1];
                totalB += data[i + 2];
            }
            
            const avgR = Math.round(totalR / numPixels);
            const avgG = Math.round(totalG / numPixels);
            const avgB = Math.round(totalB / numPixels);
            
            // Update the ambient border’s glow and border color based on the average color.
            ambientBorder.style.boxShadow = `inset 0 0 30px rgba(${avgR}, ${avgG}, ${avgB}, 0.7)`;
            ambientBorder.style.borderColor = `rgb(${avgR}, ${avgG}, ${avgB})`;
        } catch (e) {
            console.error("Error updating dynamic color theme", e);
        }
        requestAnimationFrame(updateDynamicTheme);
    }
    updateDynamicTheme();
}

// Back button functionality (if needed)
function goBack() {
    window.history.back();
}

// Optional: Handle window resize for bookmarks (or any re–layout needs)
window.addEventListener('resize', function() {
    // You might want to clear bookmarks or adjust positions here.
    // For now, we leave them as is.
});

// Initialize ambient glow when the video plays.
cyclicVideo.addEventListener('play', function() {
    if (ambientGlowEnabled) {
        setupDynamicColorTheme();
    }
});

/////////////////////////////////////////////////////////////////////////////////////////////////////
    
</body>
</html>
