<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Video Player</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #0d0d2b, #050018);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        button {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
        }

        main {
            width: 90%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        .video-container {
            width: 100%;
            background: #000;
            border: 4px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .video-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
        }

        .video-title {
            font-size: 1.2rem;
            color: #ff00ff;
            text-shadow: 0 0 5px #00ffff;
        }

        .video-counter {
            font-size: 1rem;
            color: #ff00ff;
        }

        .control-panel {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .video-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .like-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .like-counter {
            font-size: 1rem;
        }

        .speed-panel {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .current-speed {
            font-size: 1.2rem;
            color: #ff00ff;
            margin-left: 10px;
        }

        .comments-section {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .comments-section textarea {
            width: 100%;
            height: 80px;
            background: #111;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 5px;
            resize: vertical;
            font-family: 'Orbitron', sans-serif;
        }

        #commentsList {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        #commentsList li {
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: none;
            border: 1px solid #ff3366;
            color: #ff3366;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: rgba(255, 51, 102, 0.2);
        }

        .comment-text {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <canvas id="matrixCanvas"></canvas>
    <header>
        <button class="back-button" onclick="goBack()">BACK</button>
        <h1>ALIEN VIDEO PLAYER</h1>
    </header>
    <main>
        <div class="video-container">
            <video id="cyclicVideo" autoplay loop controls>
                <source src="video1.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-info">
            <div class="video-title" id="videoTitle">Video 1</div>
            <div class="video-counter">
                <span id="videoCounter">1</span> / 20
            </div>
        </div>
        <div class="control-panel">
            <div class="video-navigation">
                <button id="prevVideo">Previous</button>
                <button id="nextVideo">Next</button>
            </div>
            <div class="like-section">
                <button id="likeButton">Like</button>
                <div class="like-counter">Likes: <span id="likeCount">0</span></div>
            </div>
        </div>
        <div class="speed-panel">
            <button data-speed="0.5">0.5x</button>
            <button data-speed="0.75">0.75x</button>
            <button data-speed="1.0" class="active">1.0x</button>
            <button data-speed="1.25">1.25x</button>
            <button data-speed="1.5">1.5x</button>
            <button data-speed="1.75">1.75x</button>
            <button data-speed="2.0">2.0x</button>
        </div>
    </main>
    <section class="comments-section">
        <h2>Comments</h2>
        <textarea id="commentInput" placeholder="Leave a comment..."></textarea>
        <button id="postCommentBtn">Post</button>
        <ul id="commentsList"></ul>
    </section>

    <script>
        // Matrix background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) drops[i] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // Video player setup
        const videoSources = Array.from({ length: 20 }, (_, i) => `video${i + 1}.mp4`);
        let currentVideoIndex = 0;
        const cyclicVideo = document.getElementById("cyclicVideo");
        const videoTitle = document.getElementById("videoTitle");
        const videoCounter = document.getElementById("videoCounter");
        const likeButton = document.getElementById("likeButton");
        const likeCountSpan = document.getElementById("likeCount");
        const commentsList = document.getElementById("commentsList");
        const commentInput = document.getElementById("commentInput");
        const postCommentBtn = document.getElementById("postCommentBtn");
        const speedButtons = document.querySelectorAll('.speed-panel button');

        // Initialize data structure
        let videoData = JSON.parse(localStorage.getItem("alienVideoData")) || Array.from({ length: 20 }, (_, i) => ({
            id: i + 1,
            likes: 0,
            comments: [],
            liked: false
        }));

        // Save data to localStorage
        function saveData() {
            localStorage.setItem("alienVideoData", JSON.stringify(videoData));
        }

        // Update UI with current video data
        function updateUI() {
            const currentVideo = videoData[currentVideoIndex];
            
            // Update video source and title
            cyclicVideo.src = videoSources[currentVideoIndex];
            cyclicVideo.load();
            cyclicVideo.play();
            
            videoTitle.textContent = `Video ${currentVideo.id}`;
            videoCounter.textContent = currentVideo.id;
            
            // Update likes
            likeCountSpan.textContent = currentVideo.likes;
            
            // Check if the video was already liked
            if (currentVideo.liked) {
                likeButton.disabled = true;
                likeButton.style.opacity = "0.5";
            } else {
                likeButton.disabled = false;
                likeButton.style.opacity = "1";
            }
            
            // Update comments
            commentsList.innerHTML = '';
            currentVideo.comments.forEach((comment, index) => {
                const commentItem = document.createElement("li");
                
                const commentText = document.createElement("div");
                commentText.className = "comment-text";
                commentText.textContent = comment;
                commentItem.appendChild(commentText);
                
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = () => {
                    const password = prompt("Enter the developer password to delete this comment:");
                    if (password === "yourPassword") {
                        currentVideo.comments.splice(index, 1);
                        saveData();
                        updateUI();
                    } else {
                        alert("Incorrect password. You cannot delete this comment.");
                    }
                };
                commentItem.appendChild(deleteBtn);
                
                commentsList.appendChild(commentItem);
            });
        }

        // Initialize
        updateUI();
        
        // Speed control
        speedButtons.forEach(button => {
            button.addEventListener('click', function() {
                const speed = parseFloat(this.dataset.speed);
                cyclicVideo.playbackRate = speed;
                
                // Update active button
                speedButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Navigation buttons
        document.getElementById("prevVideo").addEventListener("click", function() {
            currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
            updateUI();
        });

        document.getElementById("nextVideo").addEventListener("click", function() {
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            updateUI();
        });

        // Like button
        likeButton.addEventListener("click", function() {
            const currentVideo = videoData[currentVideoIndex];
            currentVideo.likes += 1;
            currentVideo.liked = true;
            saveData();
            updateUI();
        });

        // Post comment button
        postCommentBtn.addEventListener("click", function() {
            const commentText = commentInput.value.trim();
            if (commentText === "") return;
            
            const currentVideo = videoData[currentVideoIndex];
            currentVideo.comments.push(commentText);
            saveData();
            updateUI();
            commentInput.value = '';
        });

        // Back button function
        function goBack() {
            window.history.back();
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
