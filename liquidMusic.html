<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuromantic Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    :root {
      --primary: #ff4b00;
      --secondary: #00ffd0;
      --bg-dark: #0a0b0c;
      --bg-light: #121416;
      --text: #e0e0e0;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
      text-transform: uppercase;
      color: var(--primary);
    }
    
    header::after {
      content: 'PLAYER';
      position: absolute;
      left: 0;
      top: 0;
      color: var(--secondary);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }
    
    .player-container {
      width: 90%;
      max-width: 800px;
      background: var(--bg-light);
      border-radius: 2px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .player-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .track-info {
      display: grid;
      grid-template-columns: 1fr auto;
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .track-title {
      font-weight: bold;
      color: var(--primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .track-number { color: var(--secondary); }
    
    .progress-container {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 0.5rem 1rem;
    }
    
    .controls button {
      background: none;
      border: none;
      color: var(--text);
      font-family: inherit;
      padding: 0.5rem;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    .controls button:hover { color: var(--primary); }
    
    canvas {
      width: 100%;
      height: 200px;
      display: block;
    }
    
    .visualizer-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
    }
    
    .visualizer-controls {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      background: rgba(0, 0, 0, 0.2);
    }
    
    .visualizer-controls button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-family: inherit;
      font-size: 0.6rem;
      padding: 0.25rem;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .visualizer-controls button.active { color: var(--secondary); }
    
    .playlist-toggle {
      width: 100%;
      background: none;
      border: none;
      padding: 0.75rem;
      color: var(--text);
      font-family: inherit;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .playlist-container {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .playlist-item {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1rem;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .playlist-item:hover { background: rgba(255, 255, 255, 0.05); }
    .playlist-item.active { background: rgba(255, 75, 0, 0.1); }
    .playlist-item.active span:last-child { color: var(--primary); }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  
  <header>Neuromantic</header>
  <div class="player-container">
    <div class="visualizer-container">
      <canvas id="visualizer"></canvas>
    </div>
  
    <audio id="musicPlayer" src="track1.mp3"></audio>
    <div class="track-info">
      <div class="track-title" id="trackTitle">Liquid Dreams</div>
      <div class="track-number"><span id="currentTrackNum">1</span>/20</div>
    </div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>
    <div class="controls">
      <button id="prevTrack">Prev</button>
      <button id="playPause">Play</button>
      <button id="nextTrack">Next</button>
    </div>
    
    <div class="visualizer-controls">
      <button id="viz1" class="active">Bars</button>
      <button id="viz2">Circles</button>
      <button id="viz3">Wave</button>
      <button id="viz4">Stars</button>
      <button id="viz5">Spectrum</button>
    </div>
    <button class="playlist-toggle" id="playlistToggle">Playlist</button>
    <div class="playlist-container" id="playlist" style="display:none;"></div>
  </div>
  <script>
    // DOM elements
    const $ = id => document.getElementById(id);
    const musicPlayer = $('musicPlayer');
    const playPauseBtn = $('playPause');
    const canvas = $('visualizer');
    const ctx = canvas.getContext('2d');
    const progressBar = $('progressBar');
    const progressContainer = $('progressContainer');
    
    // Background neural network setup
    const bgCanvas = $('background-canvas');
    const bgCtx = bgCanvas.getContext('2d');
    
    // Set canvas dimensions
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
    
    // Track list
    const tracks = [
      { src: 'track1.wav', title: 'Liquid Dreams' },
      { src: 'track2.wav', title: 'Neon Flow' },
      { src: 'track3.wav', title: 'Cosmic Wave' },
      { src: 'track4.wav', title: 'Digital Sunrise' },
      { src: 'track5.wav', title: 'Quantum Beat' },
      { src: 'track6.wav', title: 'Cyberspace Odyssey' },
      { src: 'track7.wav', title: 'Neural Network' },
      { src: 'track8.wav', title: 'Binary Echoes' },
      { src: 'track9.wav', title: 'Virtual Reality' },
      { src: 'track10.wav', title: 'Holographic Memory' },
      { src: 'track11.wav', title: 'Singularity' },
      { src: 'track12.wav', title: 'Electric Dreams' },
      { src: 'track13.wav', title: 'Synthwave Journey' },
      { src: 'track14.wav', title: 'Galactic Pulse' },
      { src: 'track15.wav', title: 'Cyber Dawn' },
      { src: 'track16.wav', title: 'Ethereal Code' },
      { src: 'track17.mp3', title: 'Alternatives' },
      { src: 'track18.wav', title: 'Astral Projection' },
      { src: 'track19.wav', title: 'Plasma Field' },
      { src: 'track20.wav', title: 'Quantum Resonance' }
    ];
    ///////////////////////////////////////////////////////////////////////////////////////////////////





    
 // Cosmic Neural Audio Visualizer
// State variables
let currentTrackIndex = 0;
let animationId = null;
let audioContext, analyser, source, dataArray, bufferLength;

// Neural network configuration
const neuralConfig = {
  neurons: [],
  connections: [],
  neuronCount: 120,
  layerCount: 7,
  colorSchemes: [
    { neuron: '#FF4B00', connection: '#00FFD0', bg: '#0A0B0C' },
    { neuron: '#00FFD0', connection: '#FF4B00', bg: '#0A0B0C' },
    { neuron: '#FF00FF', connection: '#00FFFF', bg: '#000000' },
    { neuron: '#FFFF00', connection: '#0088FF', bg: '#120A1C' }
  ],
  currentColors: {},
  reactivity: { low: 0, mid: 0, high: 0 },
  beatDetection: { threshold: 0.35, lastBeat: 0 },
  physics: { driftSpeed: 0.0002, connectionRepulsion: 0.05 }
};

// Gradient cache
const gradients = {};

// Initialization
function initNeuralNetwork() {
  neuralConfig.neurons = [];
  neuralConfig.connections = [];
  
  // Create organic neuron layout
  for (let layer = 0; layer < neuralConfig.layerCount; layer++) {
    const layerPos = layer / (neuralConfig.layerCount - 1);
    const layerNeurons = Math.floor(neuralConfig.neuronCount * 
      (0.3 + 0.7 * Math.abs(Math.sin(layer * Math.PI / neuralConfig.layerCount))));
    
    for (let i = 0; i < layerNeurons; i++) {
      const angle = (i / layerNeurons) * Math.PI * 2;
      const variance = 0.2 + Math.random() * 0.3;
      
      neuralConfig.neurons.push({
        x: bgCanvas.width * (layerPos + (Math.cos(angle) * variance / neuralConfig.layerCount)),
        y: bgCanvas.height * (0.5 + (Math.sin(angle) * variance)),
        baseX: bgCanvas.width * layerPos,
        baseY: bgCanvas.height * 0.5,
        size: 2 + Math.random() * 4,
        pulse: 0,
        velocity: { x: 0, y: 0 },
        connections: []
      });
    }
  }

  // Create organic connections with spatial awareness
  neuralConfig.neurons.forEach((neuron, i) => {
    const maxConnections = 3 + Math.floor(Math.random() * 4);
    neuralConfig.neurons
      .filter(n => n !== neuron)
      .sort((a, b) => distance(neuron, a) - distance(neuron, b))
      .slice(0, maxConnections)
      .forEach(target => {
        const conn = {
          from: neuron,
          to: target,
          weight: Math.random(),
          phase: Math.random() * Math.PI * 2,
          length: distance(neuron, target)
        };
        neuralConfig.connections.push(conn);
        neuron.connections.push(conn);
      });
  });
  
  // Initialize color scheme
  updateColorScheme(0);
}

function updateColorScheme(index) {
  neuralConfig.currentColors = { 
    ...neuralConfig.colorSchemes[index],
    gradient: createGradient(neuralConfig.colorSchemes[index]) 
  };
}

function createGradient(colors) {
  const gradient = bgCtx.createLinearGradient(0, 0, bgCanvas.width, bgCanvas.height);
  gradient.addColorStop(0, colors.neuron);
  gradient.addColorStop(1, colors.connection);
  return gradient;
}

// Audio analysis
function analyzeAudio() {
  analyser.getByteFrequencyData(dataArray);
  const frequencies = {
    low: arraySlice(dataArray, 0, 10),
    mid: arraySlice(dataArray, 10, 50),
    high: arraySlice(dataArray, 50, 100)
  };
  
  neuralConfig.reactivity = {
    low: Math.max(...frequencies.low) / 255,
    mid: Math.max(...frequencies.mid) / 255,
    high: Math.max(...frequencies.high) / 255
  };
  
  // Beat detection
  const instantEnergy = neuralConfig.reactivity.mid;
  if (instantEnergy > neuralConfig.beatDetection.threshold && 
      performance.now() - neuralConfig.beatDetection.lastBeat > 100) {
    neuralConfig.beatDetection.lastBeat = performance.now();
    onBeatDetected();
  }
}

function onBeatDetected() {
  neuralConfig.neurons.forEach(neuron => {
    neuron.velocity.x += (Math.random() - 0.5) * neuralConfig.reactivity.low * 10;
    neuron.velocity.y += (Math.random() - 0.5) * neuralConfig.reactivity.low * 10;
  });
  
  if (Math.random() < 0.3) {
    updateColorScheme((neuralConfig.currentColors.index + 1) % neuralConfig.colorSchemes.length);
  }
}

// Rendering
function renderNeuralCosmos() {
  animationId = requestAnimationFrame(renderNeuralCosmos);
  if (!audioContext) return;
  
  analyzeAudio();
  
  // Clear canvas with gradient fade
  bgCtx.fillStyle = neuralConfig.currentColors.bg;
  bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
  
  // Update neuron physics
  neuralConfig.neurons.forEach(neuron => {
    // Apply organic drift
    neuron.x += neuron.velocity.x;
    neuron.y += neuron.velocity.y;
    
    // Return to base position
    const dx = neuron.baseX - neuron.x;
    const dy = neuron.baseY - neuron.y;
    neuron.x += dx * neuralConfig.physics.driftSpeed;
    neuron.y += dy * neuralConfig.physics.driftSpeed;
    
    // Apply connection repulsion
    neuron.connections.forEach(conn => {
      const other = conn.from === neuron ? conn.to : conn.from;
      const dist = distance(neuron, other);
      const force = neuralConfig.physics.connectionRepulsion / dist;
      neuron.x -= (other.x - neuron.x) * force;
      neuron.y -= (other.y - neuron.y) * force;
    });
    
    // Velocity damping
    neuron.velocity.x *= 0.95;
    neuron.velocity.y *= 0.95;
  });

  // Draw connections
  neuralConfig.connections.forEach(conn => {
    const audioWeight = neuralConfig.reactivity.high * 0.5 + neuralConfig.reactivity.mid * 0.3;
    const lineWidth = 0.5 + conn.weight * 3 * audioWeight;
    const alpha = 0.1 + conn.weight * 0.3 * neuralConfig.reactivity.mid;
    
    bgCtx.beginPath();
    bgCtx.moveTo(conn.from.x, conn.from.y);
    bgCtx.lineTo(conn.to.x, conn.to.y);
    
    // Add glow effect
    bgCtx.shadowColor = neuralConfig.currentColors.connection;
    bgCtx.shadowBlur = 10 * neuralConfig.reactivity.high;
    bgCtx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
    bgCtx.lineWidth = lineWidth;
    bgCtx.stroke();
  });

  // Draw neurons
  neuralConfig.neurons.forEach(neuron => {
    const pulse = neuralConfig.reactivity.low * 3 + 
                 Math.sin(performance.now() * 0.002) * neuralConfig.reactivity.mid * 2;
    
    // Create halo effect
    const gradient = bgCtx.createRadialGradient(
      neuron.x, neuron.y, 0, 
      neuron.x, neuron.y, neuron.size * pulse + 5
    );
    gradient.addColorStop(0, neuralConfig.currentColors.neuron);
    gradient.addColorStop(1, 'rgba(255,255,255,0)');
    
    bgCtx.beginPath();
    bgCtx.arc(neuron.x, neuron.y, neuron.size + pulse, 0, Math.PI * 2);
    bgCtx.fillStyle = gradient;
    bgCtx.fill();
    
    // Add sparkle effect on beat
    if (performance.now() - neuralConfig.beatDetection.lastBeat < 50) {
      bgCtx.beginPath();
      bgCtx.arc(neuron.x, neuron.y, neuron.size * 2, 0, Math.PI * 2);
      bgCtx.fillStyle = `rgba(255,255,255,${0.3 - (performance.now() - neuralConfig.beatDetection.lastBeat)/50})`;
      bgCtx.fill();
    }
  });

  // Draw energy waves
  bgCtx.beginPath();
  neuralConfig.neurons.forEach(neuron => {
    bgCtx.moveTo(neuron.x, neuron.y);
    bgCtx.quadraticCurveTo(
      neuron.x + 50 * neuralConfig.reactivity.high,
      neuron.y - 100 * neuralConfig.reactivity.low,
      neuron.x + Math.cos(performance.now() * 0.001) * 50,
      neuron.y + Math.sin(performance.now() * 0.001) * 50
    );
  });
  bgCtx.strokeStyle = neuralConfig.currentColors.gradient;
  bgCtx.lineWidth = 2 * neuralConfig.reactivity.mid;
  bgCtx.stroke();
}

// Helper functions
const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
const arraySlice = (arr, start, end) => Array.from(arr).slice(start, end);
/////////////////////////////////////////////////////////////////////////////////////////////////////////




    
    // Track management
    function loadTrack(index) {
      index = (index + tracks.length) % tracks.length;
      currentTrackIndex = index;
      musicPlayer.src = tracks[index].src;
      $('trackTitle').textContent = tracks[index].title;
      $('currentTrackNum').textContent = index + 1;
      
      document.querySelectorAll('.playlist-item').forEach(item => {
        item.classList.toggle('active', item.dataset.index == index);
      });
      
      const activeItem = document.querySelector(`.playlist-item[data-index="${index}"]`);
      if (activeItem) activeItem.scrollIntoView({behavior: 'smooth', block: 'nearest'});
      
      musicPlayer.load();
    }

    function createPlaylist() {
      const playlist = $('playlist');
      playlist.innerHTML = '';
      
      tracks.forEach((track, i) => {
        const item = document.createElement('div');
        item.className = 'playlist-item' + (i === currentTrackIndex ? ' active' : '');
        item.dataset.index = i;
        
        item.innerHTML = `
          <span>${(i + 1).toString().padStart(2, '0')}</span>
          <span>${track.title}</span>
        `;
        
        item.addEventListener('click', () => {
          loadTrack(i);
          playTrack();
        });
        
        playlist.appendChild(item);
      });
    }

    // Playback controls
    function playTrack() {
      initAudio();
      audioContext.resume().then(() => {
        musicPlayer.play();
        playPauseBtn.textContent = 'Pause';
        if (!animationId) renderVisualizer();
      });
    }

    function pauseTrack() {
      musicPlayer.pause();
      playPauseBtn.textContent = 'Play';
    }

    // Progress bar update
    function updateProgress() {
      if (!musicPlayer.duration) return;
      
      progressBar.style.width = `${(musicPlayer.currentTime / musicPlayer.duration) * 100}%`;
      $('currentTime').textContent = formatTime(musicPlayer.currentTime);
      $('totalTime').textContent = formatTime(musicPlayer.duration);
    }

    // Visualizer rendering functions
    function renderVisualizer() {
      if (!audioContext) return;
      animationId = requestAnimationFrame(renderVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const vizFuncs = [
        drawHolographicBars,
        drawQuantumCircles,
        drawNeuralWave,
        drawGalacticStars,
        draw4DSpectrum
      ];
      
      vizFuncs[currentVisualizer - 1]();
    }

  function drawHolographicBars() {
  const barWidth = (canvas.width / bufferLength) * 2.5;
  
  // Create a time-based shimmer effect
  const time = Date.now() * 0.001;
  
  for (let i = 0, x = 0; i < bufferLength; i++, x += barWidth + 1) {
    const barHeight = dataArray[i];
    
    // Add a pulsing effect based on audio data and time
    const pulseIntensity = 0.2 * Math.sin(time + i * 0.1) + 1;
    const adjustedHeight = barHeight * pulseIntensity;
    
    // Create a more vibrant holographic gradient
    const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - adjustedHeight);
    
    // Dynamic color based on frequency and time
    const hue1 = (barHeight + time * 20) % 360;
    const hue2 = (hue1 + 180) % 360;
    
    gradient.addColorStop(0, `hsla(${hue1}, 100%, 70%, 0.9)`);
    gradient.addColorStop(0.5, `hsla(${(hue1 + 60) % 360}, 100%, 60%, 0.7)`);
    gradient.addColorStop(1, `hsla(${hue2}, 100%, 80%, 0.3)`);
    
    ctx.fillStyle = gradient;
    
    // Draw bar with rounded top
    ctx.beginPath();
    ctx.moveTo(x, canvas.height);
    ctx.lineTo(x, canvas.height - adjustedHeight / 2);
    ctx.arc(x + barWidth / 2, canvas.height - adjustedHeight / 2, barWidth / 2, Math.PI, 0, false);
    ctx.lineTo(x + barWidth, canvas.height);
    ctx.closePath();
    ctx.fill();
    
    // Add holographic glow effect
    ctx.shadowColor = `hsla(${hue1}, 100%, 70%, 0.7)`;
    ctx.shadowBlur = 15 * (barHeight / 255);
    
    // Add shimmering stroke
    const strokeOpacity = 0.3 + 0.5 * Math.sin(time * 3 + i * 0.2);
    ctx.strokeStyle = `rgba(255, 255, 255, ${strokeOpacity})`;
    ctx.lineWidth = 0.5 + (barHeight / 255) * 1.5;
    ctx.stroke();
    
    // Reset shadow for next iteration
    ctx.shadowBlur = 0;
    
    // Add occasional vertical light streak for extra dimension
    if (Math.random() < 0.05) {
      ctx.beginPath();
      const streakX = x + barWidth * Math.random();
      ctx.strokeStyle = `rgba(255, 255, 255, 0.7)`;
      ctx.lineWidth = 0.5;
      ctx.moveTo(streakX, canvas.height);
      ctx.lineTo(streakX, canvas.height - adjustedHeight * 1.2);
      ctx.stroke();
    }
  }
}
   function drawQuantumCircles() {
  // Use performance time to drive dynamic animations
  const t = performance.now() / 1000;
  for (let i = 0; i < bufferLength; i++) {
    // Base angle with a slight time-based offset for subtle motion
    const angle = (Math.PI * 2 * i / bufferLength) + (Math.sin(t + i) * 0.05);
    // Base radius scaled from audio data with an additional pulsating factor
    const baseRadius = dataArray[i] / 255 * Math.min(canvas.width, canvas.height) / 4;
    const pulsate = 1 + 0.2 * Math.sin(t * 3 + i);
    const radius = baseRadius * pulsate;
    // Calculate circle center positions around the canvas center
    const x = canvas.width / 2 + Math.cos(angle) * radius;
    const y = canvas.height / 2 + Math.sin(angle) * radius;
    
    // Create an enhanced radial gradient with three stops for smooth color transitions
    const hue = (i * 360 / bufferLength + t * 40) % 360;
    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius / 5);
    gradient.addColorStop(0, `hsla(${hue}, 100%, 60%, 1)`);
    gradient.addColorStop(0.7, `hsla(${(hue + 30) % 360}, 100%, 55%, 0.7)`);
    gradient.addColorStop(1, `hsla(${(hue + 60) % 360}, 100%, 50%, 0)`);

    // Draw the primary circle with the custom gradient
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(x, y, radius / 5, 0, Math.PI * 2);
    ctx.fill();

    // Use a sine-based modulation for stroke opacity for smooth, rhythmic transitions
    const strokeOpacity = (Math.sin(t + i / 10) * 0.5 + 0.5).toFixed(2);
    ctx.strokeStyle = `rgba(255, 255, 255, ${strokeOpacity})`;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(canvas.width / 2, canvas.height / 2);
    ctx.stroke();

    // Add a secondary, larger arc for that extra uncanny glow effect
    ctx.beginPath();
    ctx.arc(x, y, radius / 4, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hue}, 100%, 50%, ${strokeOpacity})`;
    ctx.stroke();
  }
}


    function drawNeuralWave() {
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();

      const sliceWidth = canvas.width / bufferLength;
      
      for (let i = 0, x = 0; i < bufferLength; i++, x += sliceWidth) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);

        ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, 255, 0.8)`;
        ctx.beginPath();
        ctx.arc(x, y, v * 3, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();
    }

    function drawGalacticStars() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'lighter';
      
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const dataIndex = Math.floor((i / 100) * bufferLength);
        const radius = (dataArray[dataIndex] / 255) * 3 + 1;
        
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, `rgba(255, 255, 255, ${dataArray[dataIndex]/255})`);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
      
      ctx.globalCompositeOperation = 'source-over';
    }

    function draw4DSpectrum() {
      const barWidth = canvas.width / bufferLength;
      
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        const x = i * barWidth;
        const hue = i / bufferLength * 360;

        const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - barHeight);
        gradient.addColorStop(0, `hsla(${hue}, 100%, 50%, 1)`);
        gradient.addColorStop(1, `hsla(${hue}, 100%, 80%, 0.2)`);

        ctx.fillStyle = gradient;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

        ctx.globalAlpha = Math.sin(Date.now() / 1000 + i / bufferLength * Math.PI * 2) * 0.5 + 0.5;
        ctx.fillStyle = `hsla(${(hue + 180) % 360}, 100%, 50%, 0.5)`;
        ctx.fillRect(x, canvas.height - barHeight * 0.5, barWidth, barHeight * 0.5);
        ctx.globalAlpha = 1;
      }
    }

    // Event Handlers
    function updateVisualizerButtons() {
      document.querySelectorAll('.visualizer-controls button').forEach((btn, i) => {
        btn.classList.toggle('active', i + 1 === currentVisualizer);
      });
    }

    // Event listeners
    playPauseBtn.addEventListener('click', () => musicPlayer.paused ? playTrack() : pauseTrack());
    $('prevTrack').addEventListener('click', () => { loadTrack(currentTrackIndex - 1); playTrack(); });
    $('nextTrack').addEventListener('click', () => { loadTrack(currentTrackIndex + 1); playTrack(); });
    musicPlayer.addEventListener('ended', () => { loadTrack(currentTrackIndex + 1); playTrack(); });
    musicPlayer.addEventListener('timeupdate', updateProgress);
    musicPlayer.addEventListener('durationchange', () => { $('totalTime').textContent = formatTime(musicPlayer.duration); });
    
    progressContainer.addEventListener('click', e => {
      musicPlayer.currentTime = (e.offsetX / progressContainer.offsetWidth) * musicPlayer.duration;
    });
    
    $('playlistToggle').addEventListener('click', () => {
      const playlist = $('playlist');
      const isHidden = playlist.style.display === 'none';
      playlist.style.display = isHidden ? 'block' : 'none';
      $('playlistToggle').textContent = isHidden ? 'Hide Playlist' : 'Playlist';
    });

    // Visualizer controls
    document.querySelectorAll('.visualizer-controls button').forEach((btn, i) => {
      btn.addEventListener('click', () => {
        currentVisualizer = i + 1;
        updateVisualizerButtons();
      });
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      initNeuralNetwork();
    });

    // Initialize
    loadTrack(currentTrackIndex);
    createPlaylist();
    initNeuralNetwork();
    renderNeuralBackground();
  </script>
