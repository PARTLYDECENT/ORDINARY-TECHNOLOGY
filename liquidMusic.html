<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuromantic Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    :root {
      --primary: #ff4b00;
      --secondary: #00ffd0;
      --bg-dark: #0a0b0c;
      --bg-light: #121416;
      --text: #e0e0e0;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
      text-transform: uppercase;
      color: var(--primary);
    }
    
    header::after {
      content: 'PLAYER';
      position: absolute;
      left: 0;
      top: 0;
      color: var(--secondary);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }
    
    .player-container {
      width: 90%;
      max-width: 800px;
      background: var(--bg-light);
      border-radius: 2px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .player-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .track-info {
      display: grid;
      grid-template-columns: 1fr auto;
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .track-title {
      font-weight: bold;
      color: var(--primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .track-number { color: var(--secondary); }
    
    .progress-container {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 0.5rem 1rem;
    }
    
    .controls button {
      background: none;
      border: none;
      color: var(--text);
      font-family: inherit;
      padding: 0.5rem;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    .controls button:hover { color: var(--primary); }
    
    canvas {
      width: 100%;
      height: 200px;
      display: block;
    }
    
    .visualizer-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
    }
    
    .visualizer-controls {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      background: rgba(0, 0, 0, 0.2);
    }
    
    .visualizer-controls button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-family: inherit;
      font-size: 0.6rem;
      padding: 0.25rem;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .visualizer-controls button.active { color: var(--secondary); }
    
    .playlist-toggle {
      width: 100%;
      background: none;
      border: none;
      padding: 0.75rem;
      color: var(--text);
      font-family: inherit;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .playlist-container {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .playlist-item {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1rem;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .playlist-item:hover { background: rgba(255, 255, 255, 0.05); }
    .playlist-item.active { background: rgba(255, 75, 0, 0.1); }
    .playlist-item.active span:last-child { color: var(--primary); }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  
  <header>Neuromantic</header>
  <div class="player-container">
    <div class="visualizer-container">
      <canvas id="visualizer"></canvas>
    </div>
  
    <audio id="musicPlayer" src="track1.mp3"></audio>
    <div class="track-info">
      <div class="track-title" id="trackTitle">Liquid Dreams</div>
      <div class="track-number"><span id="currentTrackNum">1</span>/20</div>
    </div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>
    <div class="controls">
      <button id="prevTrack">Prev</button>
      <button id="playPause">Play</button>
      <button id="nextTrack">Next</button>
    </div>
    
    <div class="visualizer-controls">
      <button id="viz1" class="active">Bars</button>
      <button id="viz2">Circles</button>
      <button id="viz3">Wave</button>
      <button id="viz4">Stars</button>
      <button id="viz5">Spectrum</button>
    </div>
    <button class="playlist-toggle" id="playlistToggle">Playlist</button>
    <div class="playlist-container" id="playlist" style="display:none;"></div>
  </div>
  <script>
    // DOM elements
    const $ = id => document.getElementById(id);
    const musicPlayer = $('musicPlayer');
    const playPauseBtn = $('playPause');
    const canvas = $('visualizer');
    const ctx = canvas.getContext('2d');
    const progressBar = $('progressBar');
    const progressContainer = $('progressContainer');
    
    // Background neural network setup
    const bgCanvas = $('background-canvas');
    const bgCtx = bgCanvas.getContext('2d');
    
    // Set canvas dimensions
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
    
    // Track list
    const tracks = [
      { src: 'track1.wav', title: 'Liquid Dreams' },
      { src: 'track2.wav', title: 'Neon Flow' },
      { src: 'track3.wav', title: 'Cosmic Wave' },
      { src: 'track4.wav', title: 'Digital Sunrise' },
      { src: 'track5.wav', title: 'Quantum Beat' },
      { src: 'track6.wav', title: 'Cyberspace Odyssey' },
      { src: 'track7.wav', title: 'Neural Network' },
      { src: 'track8.wav', title: 'Binary Echoes' },
      { src: 'track9.wav', title: 'Virtual Reality' },
      { src: 'track10.wav', title: 'Holographic Memory' },
      { src: 'track11.wav', title: 'Singularity' },
      { src: 'track12.wav', title: 'Electric Dreams' },
      { src: 'track13.wav', title: 'Synthwave Journey' },
      { src: 'track14.wav', title: 'Galactic Pulse' },
      { src: 'track15.wav', title: 'Cyber Dawn' },
      { src: 'track16.wav', title: 'Ethereal Code' },
      { src: 'track17.mp3', title: 'Alternatives' },
      { src: 'track18.wav', title: 'Astral Projection' },
      { src: 'track19.wav', title: 'Plasma Field' },
      { src: 'track20.wav', title: 'Quantum Resonance' }
    ];
    
    // State variables
    let currentTrackIndex = 0;
    let currentVisualizer = 1;
    let animationId = null;
    let bgAnimationId = null;
    let audioContext, analyser, source, dataArray, bufferLength;
    
    // Neural network background state
    const neurons = [];
    const connections = [];
    const neuronCount = 80;
    const layerCount = 5;
    const colorSchemes = [
      { neuron: '#ff4b00', connection: '#00ffd0' },
      { neuron: '#00ffd0', connection: '#ff4b00' },
      { neuron: '#ff00ff', connection: '#00ffff' },
      { neuron: '#ffff00', connection: '#0088ff' }
    ];
    let currentColorScheme = 0;
    let reactivityFactor = 0;

    // Helper functions
    const formatTime = s => `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
    
    // Audio context initialization
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaElementSource(musicPlayer);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 512;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }
    }

    // Initialize neural network
    function initNeuralNetwork() {
      neurons.length = 0;
      connections.length = 0;
      
      // Create neurons in layers
      for (let layer = 0; layer < layerCount; layer++) {
        const neuronsInLayer = layer === 0 || layer === layerCount - 1 ? 10 : 20;
        const layerX = (bgCanvas.width / (layerCount - 1)) * layer;
        
        for (let i = 0; i < neuronsInLayer; i++) {
          const ySpread = layer === 0 || layer === layerCount - 1 ? 0.6 : 0.8;
          const y = bgCanvas.height * (0.5 - ySpread/2 + ySpread * (i / (neuronsInLayer - 1)));
          
          neurons.push({
            x: layerX,
            y,
            layer,
            size: Math.random() * 3 + 2,
            pulse: 0,
            speed: Math.random() * 0.02 + 0.01
          });
        }
      }
      
      // Connect neurons between adjacent layers
      for (let i = 0; i < neurons.length; i++) {
        const from = neurons[i];
        
        // Connect to next layer
        if (from.layer < layerCount - 1) {
          const nextLayer = neurons.filter(n => n.layer === from.layer + 1);
          
          // Connect to some neurons in next layer
          for (let j = 0; j < nextLayer.length; j += 2) {
            const to = nextLayer[j];
            connections.push({
              from,
              to,
              weight: Math.random(),
              signal: 0
            });
          }
        }
      }
    }

    // Render neural network background
    function renderNeuralBackground() {
      if (!audioContext) {
        bgAnimationId = requestAnimationFrame(renderNeuralBackground);
        return;
      }
      
      bgAnimationId = requestAnimationFrame(renderNeuralBackground);
      analyser.getByteFrequencyData(dataArray);
      
      // Calculate overall audio reactivity
      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
      }
      reactivityFactor = sum / (bufferLength * 255);
      
      // Clear with fade effect for trails
      bgCtx.fillStyle = 'rgba(10, 11, 12, 0.1)';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
      
      // Update neurons
      neurons.forEach((neuron, i) => {
        const freqIndex = Math.floor(i / neurons.length * bufferLength);
        neuron.pulse = (dataArray[freqIndex] / 255) * 3 * reactivityFactor;
        
        // Draw neuron
        const colors = colorSchemes[currentColorScheme];
        bgCtx.fillStyle = colors.neuron;
        bgCtx.beginPath();
        bgCtx.arc(neuron.x, neuron.y, neuron.size + neuron.pulse, 0, Math.PI * 2);
        bgCtx.fill();
      });
      
      // Draw connections with signals
      connections.forEach(conn => {
        const dx = conn.to.x - conn.from.x;
        const dy = conn.to.y - conn.from.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Only draw if reasonable distance
        if (distance < bgCanvas.width / 2) {
          // Update signal position based on audio
          conn.signal = (conn.signal + reactivityFactor * 0.05) % 1;
          
          // Calculate signal position
          const signalX = conn.from.x + dx * conn.signal;
          const signalY = conn.from.y + dy * conn.signal;
          
          // Draw connection line
          bgCtx.strokeStyle = `rgba(255, 255, 255, ${0.05 + conn.weight * 0.1})`;
          bgCtx.beginPath();
          bgCtx.moveTo(conn.from.x, conn.from.y);
          bgCtx.lineTo(conn.to.x, conn.to.y);
          bgCtx.stroke();
          
          // Draw signal pulse
          const colors = colorSchemes[currentColorScheme];
          bgCtx.fillStyle = colors.connection;
          bgCtx.beginPath();
          bgCtx.arc(signalX, signalY, 2 * reactivityFactor + 1, 0, Math.PI * 2);
          bgCtx.fill();
        }
      });
      
      // Occasionally change color scheme based on music intensity
      if (Math.random() < 0.001 + reactivityFactor * 0.01) {
        currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
      }
    }

    // Track management
    function loadTrack(index) {
      index = (index + tracks.length) % tracks.length;
      currentTrackIndex = index;
      musicPlayer.src = tracks[index].src;
      $('trackTitle').textContent = tracks[index].title;
      $('currentTrackNum').textContent = index + 1;
      
      document.querySelectorAll('.playlist-item').forEach(item => {
        item.classList.toggle('active', item.dataset.index == index);
      });
      
      const activeItem = document.querySelector(`.playlist-item[data-index="${index}"]`);
      if (activeItem) activeItem.scrollIntoView({behavior: 'smooth', block: 'nearest'});
      
      musicPlayer.load();
    }

    function createPlaylist() {
      const playlist = $('playlist');
      playlist.innerHTML = '';
      
      tracks.forEach((track, i) => {
        const item = document.createElement('div');
        item.className = 'playlist-item' + (i === currentTrackIndex ? ' active' : '');
        item.dataset.index = i;
        
        item.innerHTML = `
          <span>${(i + 1).toString().padStart(2, '0')}</span>
          <span>${track.title}</span>
        `;
        
        item.addEventListener('click', () => {
          loadTrack(i);
          playTrack();
        });
        
        playlist.appendChild(item);
      });
    }

    // Playback controls
    function playTrack() {
      initAudio();
      audioContext.resume().then(() => {
        musicPlayer.play();
        playPauseBtn.textContent = 'Pause';
        if (!animationId) renderVisualizer();
      });
    }

    function pauseTrack() {
      musicPlayer.pause();
      playPauseBtn.textContent = 'Play';
    }

    // Progress bar update
    function updateProgress() {
      if (!musicPlayer.duration) return;
      
      progressBar.style.width = `${(musicPlayer.currentTime / musicPlayer.duration) * 100}%`;
      $('currentTime').textContent = formatTime(musicPlayer.currentTime);
      $('totalTime').textContent = formatTime(musicPlayer.duration);
    }

// Visualizer rendering functions
function renderVisualizer() {
  if (!audioContext) return;
  animationId = requestAnimationFrame(renderVisualizer);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  const vizFuncs = [
    drawNeomorphicPulse,
    drawFractalNebula,
    drawAuroraWaveform,
    drawCosmicParticles,
    drawHyperSpectrogram
  ];
  
  vizFuncs[currentVisualizer - 1]();
}

function drawNeomorphicPulse() {
  const barWidth = (canvas.width / bufferLength) * 2.5;
  
  ctx.shadowBlur = 15;
  ctx.shadowColor = 'rgba(0, 0, 255, 0.5)';
  
  for (let i = 0, x = 0; i < bufferLength; i++, x += barWidth + 1) {
    const barHeight = dataArray[i];
    const hue = 240 + (barHeight / 255) * 60;
    
    // Create soft shadow effect
    const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - barHeight);
    gradient.addColorStop(0, `hsla(${hue}, 80%, 60%, 0.9)`);
    gradient.addColorStop(0.5, `hsla(${hue + 20}, 90%, 70%, 0.7)`);
    gradient.addColorStop(1, `hsla(${hue + 40}, 100%, 80%, 0.4)`);

    // Rounded bars with glow effect
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.roundRect(x, canvas.height - barHeight / 1.8, barWidth, barHeight / 1.8, [barWidth/2, barWidth/2, 0, 0]);
    ctx.fill();
    
    // Add reflective highlight
    ctx.fillStyle = `rgba(255, 255, 255, ${barHeight / 1000})`;
    ctx.beginPath();
    ctx.roundRect(x, canvas.height - barHeight / 1.8, barWidth, barHeight / 10, [barWidth/2, barWidth/2, 0, 0]);
    ctx.fill();
  }
  
  ctx.shadowBlur = 0;
}

function drawFractalNebula() {
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  
  // Create background glow
  ctx.globalCompositeOperation = 'lighter';
  
  // Dynamic time factor for animation
  const time = Date.now() / 3000;
  
  for (let i = 0; i < bufferLength; i += 2) {
    const amplitude = dataArray[i] / 255;
    const angle = (i / bufferLength) * Math.PI * 2 + time;
    const distance = amplitude * Math.min(canvas.width, canvas.height) / 3;
    
    // Calculate fractal orbital positions
    const orbitX = centerX + Math.cos(angle) * distance;
    const orbitY = centerY + Math.sin(angle) * distance;
    
    // Inner particle
    const innerRadius = amplitude * 10 + 2;
    const gradient = ctx.createRadialGradient(orbitX, orbitY, 0, orbitX, orbitY, innerRadius * 2);
    
    // Use high contrast colors with alpha
    const hue = (i / bufferLength) * 360;
    gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.9)`);
    gradient.addColorStop(0.7, `hsla(${hue + 30}, 100%, 60%, 0.4)`);
    gradient.addColorStop(1, `hsla(${hue + 60}, 100%, 50%, 0)`);
    
    // Draw orbital node
    ctx.beginPath();
    ctx.arc(orbitX, orbitY, innerRadius, 0, Math.PI * 2);
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Add connecting tendrils
    if (amplitude > 0.3) {
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(orbitX, orbitY);
      
      // Create electric gradient for lines
      const lineGrad = ctx.createLinearGradient(centerX, centerY, orbitX, orbitY);
      lineGrad.addColorStop(0, `hsla(${hue - 30}, 100%, 60%, 0)`);
      lineGrad.addColorStop(0.5, `hsla(${hue}, 100%, 70%, ${amplitude / 2})`);
      lineGrad.addColorStop(1, `hsla(${hue + 30}, 100%, 80%, 0)`);
      
      ctx.strokeStyle = lineGrad;
      ctx.lineWidth = amplitude * 3;
      ctx.stroke();
    }
  }
  
  ctx.globalCompositeOperation = 'source-over';
}

function drawAuroraWaveform() {
  ctx.lineWidth = 2;
  
  // Create multi-layer aurora effect
  const sliceWidth = canvas.width / bufferLength;
  const layers = 4;
  
  for (let layer = 0; layer < layers; layer++) {
    const layerOffset = (layer * 20) - 30;
    
    ctx.beginPath();
    
    // Set blend mode for glow effect
    ctx.globalCompositeOperation = 'lighter';
    
    // Layer colors
    const baseHue = (Date.now() / 50) % 360;
    const hue = (baseHue + layer * 30) % 360;
    const alpha = 0.7 - (layer * 0.15);
    
    for (let i = 0, x = 0; i < bufferLength; i++, x += sliceWidth) {
      // Create wave effect with time-based variation
      const time = Date.now() / 1000;
      const v = dataArray[i] / 128.0;
      const y = (v * canvas.height / 2) + Math.sin(i / 20 + time) * (20 - layer * 5) + layerOffset;
      
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
      
      // Add shimmer particles along the line
      if (Math.random() > 0.8 && layer === 0) {
        const particleSize = v * (Math.random() * 4 + 1);
        const particleGrad = ctx.createRadialGradient(x, y, 0, x, y, particleSize);
        
        particleGrad.addColorStop(0, `hsla(${hue}, 100%, 90%, 0.9)`);
        particleGrad.addColorStop(1, `hsla(${hue}, 100%, 70%, 0)`);
        
        ctx.fillStyle = particleGrad;
        ctx.beginPath();
        ctx.arc(x, y, particleSize, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    // Add gradient to the auroras
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, `hsla(${hue}, 100%, 80%, 0)`);
    gradient.addColorStop(0.5, `hsla(${hue}, 100%, 70%, ${alpha})`);
    gradient.addColorStop(1, `hsla(${hue}, 100%, 50%, 0)`);
    
    ctx.strokeStyle = gradient;
    ctx.stroke();
  }
  
  ctx.globalCompositeOperation = 'source-over';
}

function drawCosmicParticles() {
  // Apply fade effect instead of clear
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = 'lighter';
  
  // Create dynamic star field
  const maxStars = 150;
  const time = Date.now() / 1000;
  
  for (let i = 0; i < maxStars; i++) {
    const dataIndex = Math.floor((i / maxStars) * bufferLength);
    const amplitude = dataArray[dataIndex] / 255;
    
    // Use perlin-like noise for position (simulated)
    const noiseX = Math.sin(i * 0.1 + time * 0.2) * 0.5 + 0.5;
    const noiseY = Math.cos(i * 0.2 + time * 0.3) * 0.5 + 0.5;
    
    const x = noiseX * canvas.width;
    const y = noiseY * canvas.height;
    
    // Responsive particle size
    const baseSize = amplitude * 5 + 0.5;
    const radius = baseSize * (Math.sin(time + i) * 0.3 + 0.7);
    
    // Create dynamic color with time variation
    const hue = (time * 10 + i * 3) % 360;
    const saturation = 80 + amplitude * 20;
    const lightness = 50 + amplitude * 30;
    
    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius * 2);
    gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, ${amplitude})`);
    gradient.addColorStop(0.6, `hsla(${hue + 30}, ${saturation - 20}%, ${lightness - 20}%, ${amplitude * 0.5})`);
    gradient.addColorStop(1, `hsla(${hue + 60}, ${saturation - 40}%, ${lightness - 40}%, 0)`);
    
    // Draw the star
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Add connecting lines between particles for higher amplitudes
    if (amplitude > 0.7 && i > 0) {
      const prevIndex = (i - 1) % maxStars;
      const prevDataIndex = Math.floor((prevIndex / maxStars) * bufferLength);
      const prevAmplitude = dataArray[prevDataIndex] / 255;
      
      const prevNoiseX = Math.sin(prevIndex * 0.1 + time * 0.2) * 0.5 + 0.5;
      const prevNoiseY = Math.cos(prevIndex * 0.2 + time * 0.3) * 0.5 + 0.5;
      
      const prevX = prevNoiseX * canvas.width;
      const prevY = prevNoiseY * canvas.height;
      
      // Only connect if they're somewhat close
      const distance = Math.sqrt(Math.pow(x - prevX, 2) + Math.pow(y - prevY, 2));
      if (distance < canvas.width * 0.2) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(prevX, prevY);
        ctx.strokeStyle = `hsla(${hue}, 100%, 70%, ${amplitude * 0.2})`;
        ctx.lineWidth = amplitude * 2;
        ctx.stroke();
      }
    }
  }
  
  ctx.globalCompositeOperation = 'source-over';
}

function drawHyperSpectrogram() {
  const barWidth = canvas.width / bufferLength;
  const time = Date.now() / 1000;
  
  // Create a 3D-like perspective
  for (let i = 0; i < bufferLength; i++) {
    const barHeight = dataArray[i] * 1.2;
    const x = i * barWidth;
    
    // Dynamic color shifting
    const hue = ((i / bufferLength * 180) + time * 20) % 360;
    
    // Create depth illusion with multiple layers
    for (let depth = 0; depth < 3; depth++) {
      const depthFactor = 1 - (depth * 0.2);
      const yOffset = depth * 5;
      
      // Calculate bar height with wave effect
      const waveOffset = Math.sin(i / 20 + time * 2) * 10;
      const adjustedHeight = barHeight * depthFactor + waveOffset;
      
      // Create subtle reflections and depth
      const gradient = ctx.createLinearGradient(
        x, canvas.height, 
        x, canvas.height - adjustedHeight
      );
      
      // Depth-based color and opacity
      gradient.addColorStop(0, `hsla(${hue}, 100%, 60%, ${0.8 * depthFactor})`);
      gradient.addColorStop(0.7, `hsla(${hue + 30}, 100%, 70%, ${0.5 * depthFactor})`);
      gradient.addColorStop(1, `hsla(${hue + 60}, 100%, 80%, ${0.2 * depthFactor})`);
      
      ctx.fillStyle = gradient;
      
      // Add perspective with varying width
      const perspectiveWidth = barWidth * (1 - depth * 0.1);
      const perspectiveX = x + (barWidth - perspectiveWidth) / 2;
      
      // Draw with rounded tops
      ctx.beginPath();
      ctx.roundRect(
        perspectiveX, 
        canvas.height - adjustedHeight - yOffset,
        perspectiveWidth, 
        adjustedHeight,
        [perspectiveWidth/2, perspectiveWidth/2, 0, 0]
      );
      ctx.fill();
      
      // Add light reflection for 3D effect
      if (depth === 0 && adjustedHeight > 50) {
        ctx.fillStyle = `hsla(${hue - 30}, 60%, 100%, ${dataArray[i] / 1000})`;
        ctx.beginPath();
        ctx.roundRect(
          perspectiveX + perspectiveWidth * 0.3, 
          canvas.height - adjustedHeight - yOffset,
          perspectiveWidth * 0.4, 
          adjustedHeight * 0.1,
          [perspectiveWidth/4, perspectiveWidth/4, 0, 0]
        );
        ctx.fill();
      }
    }
    
    // Add frequency reactive glow at high amplitudes
    if (dataArray[i] > 200) {
      ctx.shadowBlur = dataArray[i] / 10;
      ctx.shadowColor = `hsla(${hue}, 100%, 70%, 0.8)`;
      
      ctx.fillStyle = `hsla(${hue}, 100%, 90%, 0.3)`;
      ctx.beginPath();
      ctx.roundRect(
        x,
        canvas.height - barHeight,
        barWidth,
        barHeight,
        [barWidth/2, barWidth/2, 0, 0]
      );
      ctx.fill();
      
      ctx.shadowBlur = 0;
    }
  }
}

// Event Handlers
function updateVisualizerButtons() {
  document.querySelectorAll('.visualizer-controls button').forEach((btn, i) => {
    btn.classList.toggle('active', i + 1 === currentVisualizer);
  });
}


    // Event listeners
    playPauseBtn.addEventListener('click', () => musicPlayer.paused ? playTrack() : pauseTrack());
    $('prevTrack').addEventListener('click', () => { loadTrack(currentTrackIndex - 1); playTrack(); });
    $('nextTrack').addEventListener('click', () => { loadTrack(currentTrackIndex + 1); playTrack(); });
    musicPlayer.addEventListener('ended', () => { loadTrack(currentTrackIndex + 1); playTrack(); });
    musicPlayer.addEventListener('timeupdate', updateProgress);
    musicPlayer.addEventListener('durationchange', () => { $('totalTime').textContent = formatTime(musicPlayer.duration); });
    
    progressContainer.addEventListener('click', e => {
      musicPlayer.currentTime = (e.offsetX / progressContainer.offsetWidth) * musicPlayer.duration;
    });
    
    $('playlistToggle').addEventListener('click', () => {
      const playlist = $('playlist');
      const isHidden = playlist.style.display === 'none';
      playlist.style.display = isHidden ? 'block' : 'none';
      $('playlistToggle').textContent = isHidden ? 'Hide Playlist' : 'Playlist';
    });

    // Visualizer controls
    document.querySelectorAll('.visualizer-controls button').forEach((btn, i) => {
      btn.addEventListener('click', () => {
        currentVisualizer = i + 1;
        updateVisualizerButtons();
      });
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      initNeuralNetwork();
    });

    // Initialize
    loadTrack(currentTrackIndex);
    createPlaylist();
    initNeuralNetwork();
    renderNeuralBackground();
