<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuromantic Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    :root {
      --primary: #ff4b00;
      --secondary: #00ffd0;
      --bg-dark: #0a0b0c;
      --bg-light: #121416;
      --text: #e0e0e0;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
      text-transform: uppercase;
      color: var(--primary);
    }
    
    header::after {
      content: 'PLAYER';
      position: absolute;
      left: 0;
      top: 0;
      color: var(--secondary);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }
    
    .player-container {
      width: 90%;
      max-width: 800px;
      background: var(--bg-light);
      border-radius: 2px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .player-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .track-info {
      display: grid;
      grid-template-columns: 1fr auto;
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .track-title {
      font-weight: bold;
      color: var(--primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .track-number { color: var(--secondary); }
    
    .progress-container {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 0.5rem 1rem;
    }
    
    .controls button {
      background: none;
      border: none;
      color: var(--text);
      font-family: inherit;
      padding: 0.5rem;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    .controls button:hover { color: var(--primary); }
    
    canvas {
      width: 100%;
      height: 200px;
      display: block;
    }
    
    .visualizer-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
    }
    
    .visualizer-controls {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      background: rgba(0, 0, 0, 0.2);
    }
    
    .visualizer-controls button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-family: inherit;
      font-size: 0.6rem;
      padding: 0.25rem;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .visualizer-controls button.active { color: var(--secondary); }
    
    .playlist-toggle {
      width: 100%;
      background: none;
      border: none;
      padding: 0.75rem;
      color: var(--text);
      font-family: inherit;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .playlist-container {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .playlist-item {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1rem;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .playlist-item:hover { background: rgba(255, 255, 255, 0.05); }
    .playlist-item.active { background: rgba(255, 75, 0, 0.1); }
    .playlist-item.active span:last-child { color: var(--primary); }
  </style>
</head>

// =====================
// AUDIO VISUALIZER MODULE
// =====================

/** Core Configuration */
const VISUALIZER_CONFIG = {
  NEURON_LAYERS: 5,
  INITIAL_NEURONS: 80,
  COLOR_SCHEMES: [
    { neuron: '#ff4b00', connection: '#00ffd0' },
    { neuron: '#00ffd0', connection: '#ff4b00' },
    { neuron: '#ff00ff', connection: '#00ffff' },
    { neuron: '#ffff00', connection: '#0088ff' }
  ],
  FFT_SIZE: 512,
  NEURON_SIZE_RANGE: [2, 5],
  PULSE_SPEED_RANGE: [0.01, 0.03]
};

/** Module State */
const VisualizerState = (() => {
  let instance = null;
  
  return () => {
    if (!instance) {
      instance = {
        currentTrackIndex: 0,
        currentColorScheme: 0,
        audioContext: null,
        analyser: null,
        source: null,
        dataArray: null,
        neurons: [],
        connections: [],
        animations: { main: null, bg: null },
        reactivity: 0
      };
    }
    return instance;
  };
})();

// =====================
// CORE FUNCTIONS
// =====================

/** Audio System Initialization */
function initializeAudioSystem(playerElement) {
  const state = VisualizerState();
  
  if (!state.audioContext) {
    state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    state.analyser = state.audioContext.createAnalyser();
    state.source = state.audioContext.createMediaElementSource(playerElement);
    
    state.source.connect(state.analyser);
    state.analyser.connect(state.audioContext.destination);
    state.analyser.fftSize = VISUALIZER_CONFIG.FFT_SIZE;
    
    const bufferLength = state.analyser.frequencyBinCount;
    state.dataArray = new Uint8Array(bufferLength);
  }
}

/** Neural Network Initialization */
function createNeuralNetwork(canvas) {
  const state = VisualizerState();
  state.neurons = [];
  state.connections = [];

  // Neuron Layer Generation
  for (let layer = 0; layer < VISUALIZER_CONFIG.NEURON_LAYERS; layer++) {
    const neuronCount = layer === 0 || layer === VISUALIZER_CONFIG.NEURON_LAYERS - 1 ? 10 : 20;
    const xPosition = (canvas.width / (VISUALIZER_CONFIG.NEURON_LAYERS - 1)) * layer;

    for (let i = 0; i < neuronCount; i++) {
      const ySpread = layer % 2 === 0 ? 0.6 : 0.8;
      const yPosition = canvas.height * (0.5 - ySpread/2 + ySpread * (i / (neuronCount - 1)));
      
      state.neurons.push({
        x: xPosition,
        y: yPosition,
        layer,
        size: Math.random() * (VISUALIZER_CONFIG.NEURON_SIZE_RANGE[1] - VISUALIZER_CONFIG.NEURON_SIZE_RANGE[0]) + VISUALIZER_CONFIG.NEURON_SIZE_RANGE[0],
        pulse: 0,
        speed: Math.random() * (VISUALIZER_CONFIG.PULSE_SPEED_RANGE[1] - VISUALIZER_CONFIG.PULSE_SPEED_RANGE[0]) + VISUALIZER_CONFIG.PULSE_SPEED_RANGE[0]
      });
    }
  }

  // Connection System
  state.neurons.forEach((neuron, index) => {
    if (neuron.layer < VISUALIZER_CONFIG.NEURON_LAYERS - 1) {
      const nextLayer = state.neurons.filter(n => n.layer === neuron.layer + 1);
      nextLayer.forEach((target, targetIndex) => {
        if (targetIndex % 2 === 0) {
          state.connections.push({
            from: neuron,
            to: target,
            weight: Math.random(),
            signal: 0
          });
        }
      });
    }
  });
}

// =====================
// RENDERING SYSTEM
// =====================

/** Main Visualization Loop */
function renderNeuralBackground(canvas, ctx) {
  const state = VisualizerState();
  if (!state.audioContext) return;

  // Update animation frame
  state.animations.bg = requestAnimationFrame(() => renderNeuralBackground(canvas, ctx));

  // Process audio data
  state.analyser.getByteFrequencyData(state.dataArray);
  state.reactivity = state.dataArray.reduce((a, b) => a + b, 0) / (state.dataArray.length * 255);

  // Clear canvas with fade effect
  ctx.fillStyle = 'rgba(10, 11, 12, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Render components
  renderNeurons(ctx, canvas);
  renderConnections(ctx);
  updateColorScheme();
}

/** Neuron Rendering Subsystem */
function renderNeurons(ctx) {
  const state = VisualizerState();
  const colors = VISUALIZER_CONFIG.COLOR_SCHEMES[state.currentColorScheme];

  state.neurons.forEach((neuron, index) => {
    const frequencyIndex = Math.floor(index / state.neurons.length * state.dataArray.length);
    neuron.pulse = (state.dataArray[frequencyIndex] / 255) * 3 * state.reactivity;

    ctx.fillStyle = colors.neuron;
    ctx.beginPath();
    ctx.arc(neuron.x, neuron.y, neuron.size + neuron.pulse, 0, Math.PI * 2);
    ctx.fill();
  });
}

/** Connection Rendering Subsystem */
function renderConnections(ctx) {
  const state = VisualizerState();
  const colors = VISUALIZER_CONFIG.COLOR_SCHEMES[state.currentColorScheme];

  state.connections.forEach(conn => {
    const dx = conn.to.x - conn.from.x;
    const dy = conn.to.y - conn.from.y;
    const distance = Math.hypot(dx, dy);

    if (distance < ctx.canvas.width / 2) {
      conn.signal = (conn.signal + state.reactivity * 0.05) % 1;
      const [signalX, signalY] = [
        conn.from.x + dx * conn.signal,
        conn.from.y + dy * conn.signal
      ];

      // Draw connection line
      ctx.strokeStyle = `rgba(255, 255, 255, ${0.05 + conn.weight * 0.1})`;
      ctx.beginPath();
      ctx.moveTo(conn.from.x, conn.from.y);
      ctx.lineTo(conn.to.x, conn.to.y);
      ctx.stroke();

      // Draw signal pulse
      ctx.fillStyle = colors.connection;
      ctx.beginPath();
      ctx.arc(signalX, signalY, 2 * state.reactivity + 1, 0, Math.PI * 2);
      ctx.fill();
    }
  });
}

// =====================
// UTILITY FUNCTIONS
// =====================

function updateColorScheme() {
  const state = VisualizerState();
  if (Math.random() < 0.001 + state.reactivity * 0.01) {
    state.currentColorScheme = (state.currentColorScheme + 1) % VISUALIZER_CONFIG.COLOR_SCHEMES.length;
  }
}

function formatPlaybackTime(seconds) {
  return `${Math.floor(secon






    ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////////////




    
    // Track management
    function loadTrack(index) {
      index = (index + tracks.length) % tracks.length;
      currentTrackIndex = index;
      musicPlayer.src = tracks[index].src;
      $('trackTitle').textContent = tracks[index].title;
      $('currentTrackNum').textContent = index + 1;
      
      document.querySelectorAll('.playlist-item').forEach(item => {
        item.classList.toggle('active', item.dataset.index == index);
      });
      
      const activeItem = document.querySelector(`.playlist-item[data-index="${index}"]`);
      if (activeItem) activeItem.scrollIntoView({behavior: 'smooth', block: 'nearest'});
      
      musicPlayer.load();
    }

    function createPlaylist() {
      const playlist = $('playlist');
      playlist.innerHTML = '';
      
      tracks.forEach((track, i) => {
        const item = document.createElement('div');
        item.className = 'playlist-item' + (i === currentTrackIndex ? ' active' : '');
        item.dataset.index = i;
        
        item.innerHTML = `
          <span>${(i + 1).toString().padStart(2, '0')}</span>

        `;
        
        item.addEventListener('click', () => {

          playTrack();
        });
        
        playlist.appendChild(item);
      });
    }

    // Playback controls
    function playTrack() {
      initAudio();
      audioContext.resume().then(() => {
        musicPlayer.play();
        playPauseBtn.textContent = 'Pause';
        if (!animationId) renderVisualizer();
      });
    }

    function pauseTrack() {
      musicPlayer.pause();
      playPauseBtn.textContent = 'Play';
    }

    // Progress bar update
    function updateProgress() {
      if (!musicPlayer.duration) return;
      
      progressBar.style.width = `${(musicPlayer.currentTime / musicPlayer.duration) * 100}%`;
      $('currentTime').textContent = formatTime(musicPlayer.currentTime);
      $('totalTime').textContent = formatTime(musicPlayer.duration);
    }

    // Visualizer rendering functions
    function renderVisualizer() {
      if (!audioContext) return;
      animationId = requestAnimationFrame(renderVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const vizFuncs = [
        drawHolographicBars,
        drawQuantumCircles,
        drawNeuralWave,
        drawGalacticStars,
        draw4DSpectrum
      ];
      
      vizFuncs[currentVisualizer - 1]();
    }

  function drawHolographicBars() {
  const barWidth = (canvas.width / bufferLength) * 2.5;
  
  // Create a time-based shimmer effect
  const time = Date.now() * 0.001;
  
  for (let i = 0, x = 0; i < bufferLength; i++, x += barWidth + 1) {
    const barHeight = dataArray[i];
    
    // Add a pulsing effect based on audio data and time
    const pulseIntensity = 0.2 * Math.sin(time + i * 0.1) + 1;
    const adjustedHeight = barHeight * pulseIntensity;
    
    // Create a more vibrant holographic gradient
    const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - adjustedHeight);
    
    // Dynamic color based on frequency and time
    const hue1 = (barHeight + time * 20) % 360;
    const hue2 = (hue1 + 180) % 360;
    
    gradient.addColorStop(0, `hsla(${hue1}, 100%, 70%, 0.9)`);
    gradient.addColorStop(0.5, `hsla(${(hue1 + 60) % 360}, 100%, 60%, 0.7)`);
    gradient.addColorStop(1, `hsla(${hue2}, 100%, 80%, 0.3)`);
    
    ctx.fillStyle = gradient;
    
    // Draw bar with rounded top
    ctx.beginPath();
    ctx.moveTo(x, canvas.height);
    ctx.lineTo(x, canvas.height - adjustedHeight / 2);
    ctx.arc(x + barWidth / 2, canvas.height - adjustedHeight / 2, barWidth / 2, Math.PI, 0, false);
    ctx.lineTo(x + barWidth, canvas.height);
    ctx.closePath();
    ctx.fill();
    
    // Add holographic glow effect
    ctx.shadowColor = `hsla(${hue1}, 100%, 70%, 0.7)`;
    ctx.shadowBlur = 15 * (barHeight / 255);
    
    // Add shimmering stroke
    const strokeOpacity = 0.3 + 0.5 * Math.sin(time * 3 + i * 0.2);
    ctx.strokeStyle = `rgba(255, 255, 255, ${strokeOpacity})`;
    ctx.lineWidth = 0.5 + (barHeight / 255) * 1.5;
    ctx.stroke();
    
    // Reset shadow for next iteration
    ctx.shadowBlur = 0;
    
    // Add occasional vertical light streak for extra dimension
    if (Math.random() < 0.05) {
      ctx.beginPath();
      const streakX = x + barWidth * Math.random();
      ctx.strokeStyle = `rgba(255, 255, 255, 0.7)`;
      ctx.lineWidth = 0.5;
      ctx.moveTo(streakX, canvas.height);
      ctx.lineTo(streakX, canvas.height - adjustedHeight * 1.2);
      ctx.stroke();
    }
  }
}
   function drawQuantumCircles() {
  // Use performance time to drive dynamic animations
  const t = performance.now() / 1000;
  for (let i = 0; i < bufferLength; i++) {
    // Base angle with a slight time-based offset for subtle motion
    const angle = (Math.PI * 2 * i / bufferLength) + (Math.sin(t + i) * 0.05);
    // Base radius scaled from audio data with an additional pulsating factor
    const baseRadius = dataArray[i] / 255 * Math.min(canvas.width, canvas.height) / 4;
    const pulsate = 1 + 0.2 * Math.sin(t * 3 + i);
    const radius = baseRadius * pulsate;
    // Calculate circle center positions around the canvas center
    const x = canvas.width / 2 + Math.cos(angle) * radius;
    const y = canvas.height / 2 + Math.sin(angle) * radius;
    
    // Create an enhanced radial gradient with three stops for smooth color transitions
    const hue = (i * 360 / bufferLength + t * 40) % 360;
    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius / 5);
    gradient.addColorStop(0, `hsla(${hue}, 100%, 60%, 1)`);
    gradient.addColorStop(0.7, `hsla(${(hue + 30) % 360}, 100%, 55%, 0.7)`);
    gradient.addColorStop(1, `hsla(${(hue + 60) % 360}, 100%, 50%, 0)`);

    // Draw the primary circle with the custom gradient
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(x, y, radius / 5, 0, Math.PI * 2);
    ctx.fill();

    // Use a sine-based modulation for stroke opacity for smooth, rhythmic transitions
    const strokeOpacity = (Math.sin(t + i / 10) * 0.5 + 0.5).toFixed(2);
    ctx.strokeStyle = `rgba(255, 255, 255, ${strokeOpacity})`;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(canvas.width / 2, canvas.height / 2);
    ctx.stroke();

    // Add a secondary, larger arc for that extra uncanny glow effect
    ctx.beginPath();
    ctx.arc(x, y, radius / 4, 0, Math.PI * 2);
    ctx.strokeStyle = `hsla(${hue}, 100%, 50%, ${strokeOpacity})`;
    ctx.stroke();
  }
}


    function drawNeuralWave() {
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();

      const sliceWidth = canvas.width / bufferLength;
      
      for (let i = 0, x = 0; i < bufferLength; i++, x += sliceWidth) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);

        ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, 255, 0.8)`;
        ctx.beginPath();
        ctx.arc(x, y, v * 3, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();
    }

    function drawGalacticStars() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'lighter';
      
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const dataIndex = Math.floor((i / 100) * bufferLength);
        const radius = (dataArray[dataIndex] / 255) * 3 + 1;
        
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, `rgba(255, 255, 255, ${dataArray[dataIndex]/255})`);
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
      }
      
      ctx.globalCompositeOperation = 'source-over';
    }

    function draw4DSpectrum() {
      const barWidth = canvas.width / bufferLength;
      
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        const x = i * barWidth;
        const hue = i / bufferLength * 360;

        const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - barHeight);
        gradient.addColorStop(0, `hsla(${hue}, 100%, 50%, 1)`);
        gradient.addColorStop(1, `hsla(${hue}, 100%, 80%, 0.2)`);

        ctx.fillStyle = gradient;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

        ctx.globalAlpha = Math.sin(Date.now() / 1000 + i / bufferLength * Math.PI * 2) * 0.5 + 0.5;
        ctx.fillStyle = `hsla(${(hue + 180) % 360}, 100%, 50%, 0.5)`;
        ctx.fillRect(x, canvas.height - barHeight * 0.5, barWidth, barHeight * 0.5);
        ctx.globalAlpha = 1;
      }
    }

    // Event Handlers
    function updateVisualizerButtons() {
      document.querySelectorAll('.visualizer-controls button').forEach((btn, i) => {
        btn.classList.toggle('active', i + 1 === currentVisualizer);
      });
    }

    // Event listeners
    playPauseBtn.addEventListener('click', () => musicPlayer.paused ? playTrack() : pauseTrack());
    $('prevTrack').addEventListener('click', () => { loadTrack(currentTrackIndex - 1); playTrack(); });
    $('nextTrack').addEventListener('click', () => { loadTrack(currentTrackIndex + 1); playTrack(); });
    musicPlayer.addEventListener('ended', () => { loadTrack(currentTrackIndex + 1); playTrack(); });
    musicPlayer.addEventListener('timeupdate', updateProgress);
    musicPlayer.addEventListener('durationchange', () => { $('totalTime').textContent = formatTime(musicPlayer.duration); });
    
    progressContainer.addEventListener('click', e => {
      musicPlayer.currentTime = (e.offsetX / progressContainer.offsetWidth) * musicPlayer.duration;
    });
    
    $('playlistToggle').addEventListener('click', () => {
      const playlist = $('playlist');
      const isHidden = playlist.style.display === 'none';
      playlist.style.display = isHidden ? 'block' : 'none';
      $('playlistToggle').textContent = isHidden ? 'Hide Playlist' : 'Playlist';
    });

    // Visualizer controls
    document.querySelectorAll('.visualizer-controls button').forEach((btn, i) => {
      btn.addEventListener('click', () => {
        currentVisualizer = i + 1;
        updateVisualizerButtons();
      });
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      initNeuralNetwork();
    });

    // Initialize
    loadTrack(currentTrackIndex);
    createPlaylist();
    initNeuralNetwork();
    renderNeuralBackground();
  </script>
</body>
</html>
