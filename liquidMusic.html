<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuromantic Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    :root {
      --primary: #ff4b00;
      --secondary: #00ffd0;
      --bg-dark: #0a0b0c;
      --bg-light: #121416;
      --text: #e0e0e0;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
      text-transform: uppercase;
      color: var(--primary);
    }
    
    header::after {
      content: 'PLAYER';
      position: absolute;
      left: 0;
      top: 0;
      color: var(--secondary);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }
    
    .player-container {
      width: 90%;
      max-width: 800px;
      background: var(--bg-light);
      border-radius: 2px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .player-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .track-info {
      display: grid;
      grid-template-columns: 1fr auto;
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .track-title {
      font-weight: bold;
      color: var(--primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .track-number { color: var(--secondary); }
    
    .progress-container {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 0.5rem 1rem;
    }
    
    .controls button {
      background: none;
      border: none;
      color: var(--text);
      font-family: inherit;
      padding: 0.5rem;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    .controls button:hover { color: var(--primary); }
    
    canvas {
      width: 100%;
      height: 200px;
      display: block;
    }
    
    .visualizer-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
    }
    
    .visualizer-controls {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      background: rgba(0, 0, 0, 0.2);
    }
    
    .visualizer-controls button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-family: inherit;
      font-size: 0.6rem;
      padding: 0.25rem;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .visualizer-controls button.active { color: var(--secondary); }
    
    .playlist-toggle {
      width: 100%;
      background: none;
      border: none;
      padding: 0.75rem;
      color: var(--text);
      font-family: inherit;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .playlist-container {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .playlist-item {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1rem;
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .playlist-item:hover { background: rgba(255, 255, 255, 0.05); }
    .playlist-item.active { background: rgba(255, 75, 0, 0.1); }
    .playlist-item.active span:last-child { color: var(--primary); }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  
  <header>Neuromantic</header>
  <div class="player-container">
    <div class="visualizer-container">
      <canvas id="visualizer"></canvas>
    </div>
  
    <audio id="musicPlayer" src="track1.mp3"></audio>
    <div class="track-info">
      <div class="track-title" id="trackTitle">Liquid Dreams</div>
      <div class="track-number"><span id="currentTrackNum">1</span>/20</div>
    </div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>
    <div class="controls">
      <button id="prevTrack">Prev</button>
      <button id="playPause">Play</button>
      <button id="nextTrack">Next</button>
    </div>
    
    <div class="visualizer-controls">
      <button id="viz1" class="active">Bars</button>
      <button id="viz2">Circles</button>
      <button id="viz3">Wave</button>
      <button id="viz4">Stars</button>
      <button id="viz5">Spectrum</button>
    </div>
    <button class="playlist-toggle" id="playlistToggle">Playlist</button>
    <div class="playlist-container" id="playlist" style="display:none;"></div>
  </div>
  <script>
    // DOM elements
    const $ = id => document.getElementById(id);
    const musicPlayer = $('musicPlayer');
    const playPauseBtn = $('playPause');
    const canvas = $('visualizer');
    const ctx = canvas.getContext('2d');
    const progressBar = $('progressBar');
    const progressContainer = $('progressContainer');
    
    // Background neural network setup
    const bgCanvas = $('background-canvas');
    const bgCtx = bgCanvas.getContext('2d');
    
    // Set canvas dimensions
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
    
    // Track list
    const tracks = [
      { src: 'track1.wav', title: 'Liquid Dreams' },
      { src: 'track2.wav', title: 'Neon Flow' },
      { src: 'track3.wav', title: 'Cosmic Wave' },
      { src: 'track4.wav', title: 'Digital Sunrise' },
      { src: 'track5.wav', title: 'Quantum Beat' },
      { src: 'track6.wav', title: 'Cyberspace Odyssey' },
      { src: 'track7.wav', title: 'Neural Network' },
      { src: 'track8.wav', title: 'Binary Echoes' },
      { src: 'track9.wav', title: 'Virtual Reality' },
      { src: 'track10.wav', title: 'Holographic Memory' },
      { src: 'track11.wav', title: 'Singularity' },
      { src: 'track12.wav', title: 'Electric Dreams' },
      { src: 'track13.wav', title: 'Synthwave Journey' },
      { src: 'track14.wav', title: 'Galactic Pulse' },
      { src: 'track15.wav', title: 'Cyber Dawn' },
      { src: 'track16.wav', title: 'Ethereal Code' },
      { src: 'track17.mp3', title: 'Alternatives' },
      { src: 'track18.wav', title: 'Astral Projection' },
      { src: 'track19.wav', title: 'Plasma Field' },
      { src: 'track20.wav', title: 'Quantum Resonance' }
    ];
    
    // State variables
    let currentTrackIndex = 0;
    let currentVisualizer = 1;
    let animationId = null;
    let bgAnimationId = null;
    let audioContext, analyser, source, dataArray, bufferLength;
    
    // Neural network background state
    const neurons = [];
    const connections = [];
    const neuronCount = 80;
    const layerCount = 5;
    const colorSchemes = [
      { neuron: '#ff4b00', connection: '#00ffd0' },
      { neuron: '#00ffd0', connection: '#ff4b00' },
      { neuron: '#ff00ff', connection: '#00ffff' },
      { neuron: '#ffff00', connection: '#0088ff' }
    ];
    let currentColorScheme = 0;
    let reactivityFactor = 0;

    // Helper functions
    const formatTime = s => `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
    
    // Audio context initialization
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaElementSource(musicPlayer);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 512;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }
    }

    // Initialize neural network
    function initNeuralNetwork() {
      neurons.length = 0;
      connections.length = 0;
      
      // Create neurons in layers
      for (let layer = 0; layer < layerCount; layer++) {
        const neuronsInLayer = layer === 0 || layer === layerCount - 1 ? 10 : 20;
        const layerX = (bgCanvas.width / (layerCount - 1)) * layer;
        
        for (let i = 0; i < neuronsInLayer; i++) {
          const ySpread = layer === 0 || layer === layerCount - 1 ? 0.6 : 0.8;
          const y = bgCanvas.height * (0.5 - ySpread/2 + ySpread * (i / (neuronsInLayer - 1)));
          
          neurons.push({
            x: layerX,
            y,
            layer,
            size: Math.random() * 3 + 2,
            pulse: 0,
            speed: Math.random() * 0.02 + 0.01
          });
        }
      }
      
      // Connect neurons between adjacent layers
      for (let i = 0; i < neurons.length; i++) {
        const from = neurons[i];
        
        // Connect to next layer
        if (from.layer < layerCount - 1) {
          const nextLayer = neurons.filter(n => n.layer === from.layer + 1);
          
          // Connect to some neurons in next layer
          for (let j = 0; j < nextLayer.length; j += 2) {
            const to = nextLayer[j];
            connections.push({
              from,
              to,
              weight: Math.random(),
              signal: 0
            });
          }
        }
      }
    }

    // Render neural network background
    function renderNeuralBackground() {
      if (!audioContext) {
        bgAnimationId = requestAnimationFrame(renderNeuralBackground);
        return;
      }
      
      bgAnimationId = requestAnimationFrame(renderNeuralBackground);
      analyser.getByteFrequencyData(dataArray);
      
      // Calculate overall audio reactivity
      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
      }
      reactivityFactor = sum / (bufferLength * 255);
      
      // Clear with fade effect for trails
      bgCtx.fillStyle = 'rgba(10, 11, 12, 0.1)';
      bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
      
      // Update neurons
      neurons.forEach((neuron, i) => {
        const freqIndex = Math.floor(i / neurons.length * bufferLength);
        neuron.pulse = (dataArray[freqIndex] / 255) * 3 * reactivityFactor;
        
        // Draw neuron
        const colors = colorSchemes[currentColorScheme];
        bgCtx.fillStyle = colors.neuron;
        bgCtx.beginPath();
        bgCtx.arc(neuron.x, neuron.y, neuron.size + neuron.pulse, 0, Math.PI * 2);
        bgCtx.fill();
      });
      
      // Draw connections with signals
      connections.forEach(conn => {
        const dx = conn.to.x - conn.from.x;
        const dy = conn.to.y - conn.from.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Only draw if reasonable distance
        if (distance < bgCanvas.width / 2) {
          // Update signal position based on audio
          conn.signal = (conn.signal + reactivityFactor * 0.05) % 1;
          
          // Calculate signal position
          const signalX = conn.from.x + dx * conn.signal;
          const signalY = conn.from.y + dy * conn.signal;
          
          // Draw connection line
          bgCtx.strokeStyle = `rgba(255, 255, 255, ${0.05 + conn.weight * 0.1})`;
          bgCtx.beginPath();
          bgCtx.moveTo(conn.from.x, conn.from.y);
          bgCtx.lineTo(conn.to.x, conn.to.y);
          bgCtx.stroke();
          
          // Draw signal pulse
          const colors = colorSchemes[currentColorScheme];
          bgCtx.fillStyle = colors.connection;
          bgCtx.beginPath();
          bgCtx.arc(signalX, signalY, 2 * reactivityFactor + 1, 0, Math.PI * 2);
          bgCtx.fill();
        }
      });
      
      // Occasionally change color scheme based on music intensity
      if (Math.random() < 0.001 + reactivityFactor * 0.01) {
        currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
      }
    }

    // Track management
    function loadTrack(index) {
      index = (index + tracks.length) % tracks.length;
      currentTrackIndex = index;
      musicPlayer.src = tracks[index].src;
      $('trackTitle').textContent = tracks[index].title;
      $('currentTrackNum').textContent = index + 1;
      
      document.querySelectorAll('.playlist-item').forEach(item => {
        item.classList.toggle('active', item.dataset.index == index);
      });
      
      const activeItem = document.querySelector(`.playlist-item[data-index="${index}"]`);
      if (activeItem) activeItem.scrollIntoView({behavior: 'smooth', block: 'nearest'});
      
      musicPlayer.load();
    }

    function createPlaylist() {
      const playlist = $('playlist');
      playlist.innerHTML = '';
      
      tracks.forEach((track, i) => {
        const item = document.createElement('div');
        item.className = 'playlist-item' + (i === currentTrackIndex ? ' active' : '');
        item.dataset.index = i;
        
        item.innerHTML = `
          <span>${(i + 1).toString().padStart(2, '0')}</span>
          <span>${track.title}</span>
        `;
        
        item.addEventListener('click', () => {
          loadTrack(i);
          playTrack();
        });
        
        playlist.appendChild(item);
      });
    }

    // Playback controls
    function playTrack() {
      initAudio();
      audioContext.resume().then(() => {
        musicPlayer.play();
        playPauseBtn.textContent = 'Pause';
        if (!animationId) renderVisualizer();
      });
    }

    function pauseTrack() {
      musicPlayer.pause();
      playPauseBtn.textContent = 'Play';
    }

    // Progress bar update
    function updateProgress() {
      if (!musicPlayer.duration) return;
      
      progressBar.style.width = `${(musicPlayer.currentTime / musicPlayer.duration) * 100}%`;
      $('currentTime').textContent = formatTime(musicPlayer.currentTime);
      $('totalTime').textContent = formatTime(musicPlayer.duration);
    }

// Visualizer rendering functions
function renderVisualizer() {
  if (!audioContext) return;
  animationId = requestAnimationFrame(renderVisualizer);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  const vizFuncs = [
    drawNeomorphicBars,
    drawQuantumVortex,
    drawNeuralPulse,
    drawAmbientParticles,
    drawSpectrumMesh
  ];
  
  vizFuncs[currentVisualizer - 1]();
}

function drawNeomorphicBars() {
  const barWidth = (canvas.width / bufferLength) * 2.5;
  ctx.shadowBlur = 15;
  ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
  
  for (let i = 0, x = 0; i < bufferLength; i++, x += barWidth + 1) {
    const barHeight = dataArray[i];
    const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - barHeight);
    
    // Modern subtle color palette
    gradient.addColorStop(0, `rgba(${barHeight/2}, ${barHeight/3 + 50}, ${barHeight/2 + 120}, 0.9)`);
    gradient.addColorStop(1, `rgba(${barHeight/3 + 20}, ${barHeight/2 + 30}, ${barHeight + 50}, 0.4)`);

    // Rounded bars with subtle shadow
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.roundRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2, 4);
    ctx.fill();
    
    // Subtle highlight on top
    ctx.strokeStyle = `rgba(255, 255, 255, 0.15)`;
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.roundRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2, 4);
    ctx.stroke();
  }
  
  ctx.shadowBlur = 0;
}

function drawQuantumVortex() {
  const time = Date.now() * 0.001;
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  
  // Add a subtle background glow
  const bgGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, canvas.height / 1.5);
  bgGradient.addColorStop(0, 'rgba(20, 30, 60, 0.2)');
  bgGradient.addColorStop(1, 'rgba(5, 10, 20, 0)');
  ctx.fillStyle = bgGradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Draw quantum particles
  for (let i = 0; i < bufferLength; i += 2) {
    const angle = Math.PI * 2 * i / bufferLength + time;
    const radius = (dataArray[i] / 255) * Math.min(canvas.width, canvas.height) / 3;
    const waveOffset = Math.sin(time * 2 + i * 0.1) * 20;
    
    const x = centerX + Math.cos(angle) * (radius + waveOffset);
    const y = centerY + Math.sin(angle) * (radius + waveOffset);
    
    // Create particle with smooth gradient
    const particleSize = dataArray[i] / 255 * 12 + 2;
    const gradient = ctx.createRadialGradient(x, y, 0, x, y, particleSize);
    gradient.addColorStop(0, `hsla(${(i + time * 20) % 360}, 90%, 70%, 0.9)`);
    gradient.addColorStop(0.6, `hsla(${(i + time * 20) % 360}, 80%, 40%, 0.6)`);
    gradient.addColorStop(1, `hsla(${(i + time * 20) % 360}, 80%, 40%, 0)`);

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(x, y, particleSize, 0, Math.PI * 2);
    ctx.fill();
    
    // Only draw connection lines for some particles to avoid clutter
    if (i % 6 === 0 && dataArray[i] > 100) {
      ctx.strokeStyle = `hsla(${(i + time * 20) % 360}, 80%, 60%, 0.15)`;
      ctx.lineWidth = 0.5;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(centerX, centerY);
      ctx.stroke();
    }
  }
}

function drawNeuralPulse() {
  const time = Date.now() * 0.001;
  ctx.lineWidth = 2;
  
  // Create path for the main wave
  ctx.beginPath();
  const sliceWidth = canvas.width / bufferLength;
  let avgAmplitude = 0;
  
  // Calculate average amplitude for global effects
  for (let i = 0; i < bufferLength; i++) {
    avgAmplitude += dataArray[i] / bufferLength;
  }
  
  // Draw neural wave with enhanced nodes
  for (let i = 0, x = 0; i < bufferLength; i++, x += sliceWidth) {
    const v = dataArray[i] / 128.0;
    const y = v * canvas.height / 2;
    
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
    
    // Only draw nodes at certain points to avoid overcrowding
    if (i % 4 === 0) {
      // Pulse effect based on time and data
      const pulseSize = v * 3 + Math.sin(time * 3 + i * 0.2) * 2;
      
      // Create gradient for nodes
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, pulseSize);
      gradient.addColorStop(0, `rgba(130, 210, 255, 0.9)`);
      gradient.addColorStop(0.6, `rgba(70, 140, 240, 0.6)`);
      gradient.addColorStop(1, `rgba(40, 80, 200, 0)`);
      
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, pulseSize, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  
  // Draw the main wave with gradient
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
  gradient.addColorStop(0, `rgba(40, 100, 200, 0.6)`);
  gradient.addColorStop(0.5, `rgba(80, 180, 255, 0.8)`);
  gradient.addColorStop(1, `rgba(40, 100, 200, 0.6)`);
  
  ctx.strokeStyle = gradient;
  ctx.stroke();
  
  // Add a subtle glow effect based on audio intensity
  ctx.filter = `blur(${avgAmplitude / 30}px)`;
  ctx.strokeStyle = `rgba(100, 180, 255, 0.2)`;
  ctx.lineWidth = 6;
  ctx.stroke();
  ctx.filter = 'none';
}

function drawAmbientParticles() {
  // Apply subtle fade effect instead of full clear
  ctx.fillStyle = 'rgba(10, 15, 30, 0.12)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = 'screen';
  
  const time = Date.now() * 0.001;
  
  // Calculate average bass frequency for global effects
  let bassAvg = 0;
  for (let i = 0; i < 10; i++) {
    bassAvg += dataArray[i] / 10;
  }
  const bassScale = bassAvg / 255;
  
  // Create dynamic particle grid
  for (let i = 0; i < 120; i++) {
    // Create semi-structured grid with organic movement
    const gridSize = 12;
    const baseX = (i % gridSize) * (canvas.width / gridSize);
    const baseY = Math.floor(i / gridSize) * (canvas.height / gridSize);
    
    // Add organic movement
    const noiseX = Math.sin(time * 0.5 + i * 0.1) * 20;
    const noiseY = Math.cos(time * 0.4 + i * 0.13) * 20;
    
    const x = baseX + noiseX + Math.random() * 10;
    const y = baseY + noiseY + Math.random() * 10;
    
    // Map to a frequency bin
    const dataIndex = Math.floor((i / 120) * bufferLength);
    const freqValue = dataArray[dataIndex] / 255;
    
    // Dynamic size based on frequency and bass
    const radius = freqValue * 5 + bassScale * 3 + 0.5;
    
    // Modern color palette with time-based hue shift
    const hue = (i * 3 + time * 10) % 360;
    const saturation = 70 + freqValue * 30;
    const lightness = 50 + freqValue * 30;
    
    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
    gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, ${freqValue * 0.9 + 0.1})`);
    gradient.addColorStop(0.8, `hsla(${hue}, ${saturation-20}%, ${lightness-20}%, ${freqValue * 0.6})`);
    gradient.addColorStop(1, `hsla(${hue}, ${saturation-30}%, ${lightness-30}%, 0)`);

    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Add connections between some particles
    if (i % 5 === 0 && i < 119) {
      const nextIndex = i + 1;
      const nextX = (nextIndex % gridSize) * (canvas.width / gridSize) + noiseX;
      const nextY = Math.floor(nextIndex / gridSize) * (canvas.height / gridSize) + noiseY;
      
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(nextX, nextY);
      ctx.strokeStyle = `hsla(${hue}, ${saturation-10}%, ${lightness+10}%, ${freqValue * 0.2})`;
      ctx.lineWidth = freqValue * 1.5;
      ctx.stroke();
    }
  }
  
  ctx.globalCompositeOperation = 'source-over';
}

function drawSpectrumMesh() {
  const barWidth = canvas.width / bufferLength;
  const time = Date.now() * 0.001;
  
  // Create a dynamic background gradient
  const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  bgGradient.addColorStop(0, 'rgba(20, 30, 50, 0.1)');
  bgGradient.addColorStop(1, 'rgba(5, 10, 20, 0.1)');
  ctx.fillStyle = bgGradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Add subtle grid lines
  ctx.strokeStyle = 'rgba(100, 120, 180, 0.1)';
  ctx.lineWidth = 0.5;
  
  // Horizontal grid lines
  for (let y = 0; y < canvas.height; y += 40) {
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
  
  // Draw the main spectrum
  for (let i = 0; i < bufferLength; i++) {
    const barHeight = dataArray[i] * 1.2;
    const x = i * barWidth;
    const hue = i / bufferLength * 240 + time * 10;

    // Create 3D-like effect with multiple layers
    for (let j = 0; j < 3; j++) {
      const layerHeight = barHeight * (1 - j * 0.2);
      const layerY = canvas.height - layerHeight - j * 2;
      const alpha = 1 - j * 0.3;
      
      const gradient = ctx.createLinearGradient(x, canvas.height, x, layerY);
      gradient.addColorStop(0, `hsla(${hue}, 90%, 60%, ${alpha * 0.8})`);
      gradient.addColorStop(1, `hsla(${hue}, 90%, 80%, ${alpha * 0.3})`);

      ctx.fillStyle = gradient;
      
      // Create curved top for bars
      ctx.beginPath();
      ctx.moveTo(x, layerY + layerHeight);
      ctx.lineTo(x, layerY + 5);
      ctx.quadraticCurveTo(x + barWidth/2, layerY - 5, x + barWidth, layerY + 5);
      ctx.lineTo(x + barWidth, layerY + layerHeight);
      ctx.fill();
      
      // Add highlight to the top edge
      ctx.beginPath();
      ctx.moveTo(x, layerY + 5);
      ctx.quadraticCurveTo(x + barWidth/2, layerY - 5, x + barWidth, layerY + 5);
      ctx.strokeStyle = `hsla(${hue}, 90%, 80%, ${alpha * 0.8})`;
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    
    // Add reactive glow based on frequency intensity
    if (dataArray[i] > 150) {
      ctx.globalCompositeOperation = 'screen';
      const glowSize = (dataArray[i] - 150) / 105 * 20;
      const glowGradient = ctx.createRadialGradient(
        x + barWidth/2, canvas.height - barHeight/2, 0,
        x + barWidth/2, canvas.height - barHeight/2, glowSize
      );
      glowGradient.addColorStop(0, `hsla(${hue}, 90%, 70%, 0.3)`);
      glowGradient.addColorStop(1, `hsla(${hue}, 90%, 70%, 0)`);
      
      ctx.fillStyle = glowGradient;
      ctx.beginPath();
      ctx.arc(x + barWidth/2, canvas.height - barHeight/2, glowSize, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }
  }
}

// Event Handlers
function updateVisualizerButtons() {
  document.querySelectorAll('.visualizer-controls button').forEach((btn, i) => {
    btn.classList.toggle('active', i + 1 === currentVisualizer);
  });
}

    // Event listeners
    playPauseBtn.addEventListener('click', () => musicPlayer.paused ? playTrack() : pauseTrack());
    $('prevTrack').addEventListener('click', () => { loadTrack(currentTrackIndex - 1); playTrack(); });
    $('nextTrack').addEventListener('click', () => { loadTrack(currentTrackIndex + 1); playTrack(); });
    musicPlayer.addEventListener('ended', () => { loadTrack(currentTrackIndex + 1); playTrack(); });
    musicPlayer.addEventListener('timeupdate', updateProgress);
    musicPlayer.addEventListener('durationchange', () => { $('totalTime').textContent = formatTime(musicPlayer.duration); });
    
    progressContainer.addEventListener('click', e => {
      musicPlayer.currentTime = (e.offsetX / progressContainer.offsetWidth) * musicPlayer.duration;
    });
    
    $('playlistToggle').addEventListener('click', () => {
      const playlist = $('playlist');
      const isHidden = playlist.style.display === 'none';
      playlist.style.display = isHidden ? 'block' : 'none';
      $('playlistToggle').textContent = isHidden ? 'Hide Playlist' : 'Playlist';
    });

    // Visualizer controls
    document.querySelectorAll('.visualizer-controls button').forEach((btn, i) => {
      btn.addEventListener('click', () => {
        currentVisualizer = i + 1;
        updateVisualizerButtons();
      });
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      initNeuralNetwork();
    });

    // Initialize
    loadTrack(currentTrackIndex);
    createPlaylist();
    initNeuralNetwork();
    renderNeuralBackground();
  </script>
